<h2 class="sectiontitle">9.74  SquareMatrix</h2>


<a name="SquareMatrixXmpPage" class="label"/>

<p> 
The top level matrix type in Axiom is <span class="teletype">Matrix</span> (see
<a href="section-9.52.xhtml#MatrixXmpPage" class="ref" >MatrixXmpPage</a> ), which provides
basic arithmetic and linear algebra functions.  However, since the
matrices can be of any size it is not true that any pair can be added
or multiplied.  Thus <span class="teletype">Matrix</span> has little algebraic structure.
 
Sometimes you want to use matrices as coefficients for polynomials
or in other algebraic contexts.  In this case, <span class="teletype">SquareMatrix</span>
should be used.  The domain <span class="teletype">SquareMatrix(n,R)</span> gives the ring of
<span class="teletype">n</span> by <span class="teletype">n</span> square matrices over <span class="teletype">R</span>.
 
Since <span class="teletype">SquareMatrix</span> is not normally exposed at the top level,
you must expose it before it can be used.
</p>




<div id="spadComm9-55" class="spadComm" >
<form id="formComm9-55" action="javascript:makeRequest('9-55');" >
<input id="comm9-55" type="text" class="command" style="width: 28em;" value=")set expose add constructor SquareMatrix " />
</form>
<span id="commSav9-55" class="commSav" >)set expose add constructor SquareMatrix </span>
<div id="mathAns9-55" ></div>
</div>




<div class="verbatim"><br />
&nbsp;&nbsp;&nbsp;SquareMatrix&nbsp;is&nbsp;now&nbsp;explicitly&nbsp;exposed&nbsp;in&nbsp;frame&nbsp;G82322&nbsp;<br />
</div>



<p>Once <span class="teletype">SQMATRIX</span> has been exposed, values can be created using the
<span class="spadfunFrom" >squareMatrix</span><span class="index">squareMatrix</span><a name="chapter-9-50"/><span class="index">SquareMatrix</span><a name="chapter-9-51"/> function.
</p>




<div id="spadComm9-56" class="spadComm" >
<form id="formComm9-56" action="javascript:makeRequest('9-56');" >
<input id="comm9-56" type="text" class="command" style="width: 26em;" value="m := squareMatrix [ [1,-%i],[%i,4] ] " />
</form>
<span id="commSav9-56" class="commSav" >m := squareMatrix [ [1,-%i],[%i,4] ] </span>
<div id="mathAns9-56" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mtable><mtr><mtd><mn>1</mn></mtd><mtd><mo>-</mo><mi>i</mi></mtd></mtr><mtr><mtd><mi>i</mi></mtd><mtd><mn>4</mn></mtd></mtr></mtable><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: SquareMatrix(2,Complex Integer)
</div>



<p>The usual arithmetic operations are available.
</p>




<div id="spadComm9-57" class="spadComm" >
<form id="formComm9-57" action="javascript:makeRequest('9-57');" >
<input id="comm9-57" type="text" class="command" style="width: 6em;" value="m*m - m " />
</form>
<span id="commSav9-57" class="commSav" >m*m - m </span>
<div id="mathAns9-57" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mtable><mtr><mtd><mn>1</mn></mtd><mtd><mo>-</mo><mrow><mn>4</mn><mspace width="0.5 em" /><mi>i</mi></mrow></mtd></mtr><mtr><mtd><mrow><mn>4</mn><mspace width="0.5 em" /><mi>i</mi></mrow></mtd><mtd><mn>13</mn></mtd></mtr></mtable><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: SquareMatrix(2,Complex Integer)
</div>



<p>Square matrices can be used where ring elements are required.
For example, here is a matrix with matrix entries.
</p>




<div id="spadComm9-58" class="spadComm" >
<form id="formComm9-58" action="javascript:makeRequest('9-58');" >
<input id="comm9-58" type="text" class="command" style="width: 29em;" value="mm := squareMatrix [ [m, 1], [1-m, m**2] ] " />
</form>
<span id="commSav9-58" class="commSav" >mm := squareMatrix [ [m, 1], [1-m, m**2] ] </span>
<div id="mathAns9-58" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mtable><mtr><mtd><mrow><mo>[</mo><mtable><mtr><mtd><mn>1</mn></mtd><mtd><mo>-</mo><mi>i</mi></mtd></mtr><mtr><mtd><mi>i</mi></mtd><mtd><mn>4</mn></mtd></mtr></mtable><mo>]</mo></mrow></mtd><mtd><mrow><mo>[</mo><mtable><mtr><mtd><mn>1</mn></mtd><mtd><mn>0</mn></mtd></mtr><mtr><mtd><mn>0</mn></mtd><mtd><mn>1</mn></mtd></mtr></mtable><mo>]</mo></mrow></mtd></mtr><mtr><mtd><mrow><mo>[</mo><mtable><mtr><mtd><mn>0</mn></mtd><mtd><mi>i</mi></mtd></mtr><mtr><mtd><mo>-</mo><mi>i</mi></mtd><mtd><mo>-</mo><mn>3</mn></mtd></mtr></mtable><mo>]</mo></mrow></mtd><mtd><mrow><mo>[</mo><mtable><mtr><mtd><mn>2</mn></mtd><mtd><mo>-</mo><mrow><mn>5</mn><mspace width="0.5 em" /><mi>i</mi></mrow></mtd></mtr><mtr><mtd><mrow><mn>5</mn><mspace width="0.5 em" /><mi>i</mi></mrow></mtd><mtd><mn>17</mn></mtd></mtr></mtable><mo>]</mo></mrow></mtd></mtr></mtable><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: SquareMatrix(2,SquareMatrix(2,Complex Integer))
</div>



<p>Or you can construct a polynomial with  square matrix coefficients.
</p>




<div id="spadComm9-59" class="spadComm" >
<form id="formComm9-59" action="javascript:makeRequest('9-59');" >
<input id="comm9-59" type="text" class="command" style="width: 11em;" value="p := (x + m)**2 " />
</form>
<span id="commSav9-59" class="commSav" >p := (x + m)**2 </span>
<div id="mathAns9-59" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow><mo>+</mo><mrow><mrow><mo>[</mo><mtable><mtr><mtd><mn>2</mn></mtd><mtd><mo>-</mo><mrow><mn>2</mn><mspace width="0.5 em" /><mi>i</mi></mrow></mtd></mtr><mtr><mtd><mrow><mn>2</mn><mspace width="0.5 em" /><mi>i</mi></mrow></mtd><mtd><mn>8</mn></mtd></mtr></mtable><mo>]</mo></mrow><mspace width="0.5 em" /><mi>x</mi></mrow><mo>+</mo><mrow><mo>[</mo><mtable><mtr><mtd><mn>2</mn></mtd><mtd><mo>-</mo><mrow><mn>5</mn><mspace width="0.5 em" /><mi>i</mi></mrow></mtd></mtr><mtr><mtd><mrow><mn>5</mn><mspace width="0.5 em" /><mi>i</mi></mrow></mtd><mtd><mn>17</mn></mtd></mtr></mtable><mo>]</mo></mrow></mrow></mstyle></math>

</table>
</div>




<div class="returnType">
Type: Polynomial SquareMatrix(2,Complex Integer)
</div>



<p>This value can be converted to a square matrix with polynomial coefficients.
</p>




<div id="spadComm9-60" class="spadComm" >
<form id="formComm9-60" action="javascript:makeRequest('9-60');" >
<input id="comm9-60" type="text" class="command" style="width: 15em;" value="p::SquareMatrix(2, ?) " />
</form>
<span id="commSav9-60" class="commSav" >p::SquareMatrix(2, ?) </span>
