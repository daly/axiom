<h2 class="sectiontitle">9.28  Fraction</h2>


<a name="FractionXmpPage" class="label"/>


<p>The <span class="teletype">Fraction</span> domain implements quotients.  The elements must
belong to a domain of category <span class="teletype">IntegralDomain</span>: multiplication
must be commutative and the product of two non-zero elements must not
be zero.  This allows you to make fractions of most things you would
think of, but don't expect to create a fraction of two matrices!  The
abbreviation for <span class="teletype">Fraction</span> is <span class="teletype">FRAC</span>.
</p>


<p>Use <span class="spadopFrom" title="Fraction">/</span> to create a fraction.
</p>

<form id="formComm9-38" action="javascript:makeRequest('9-38');" >
<input id="comm9-38" type="text" class="command" style="width: 8em;" value="a := 11/12 " />
</form>

</div>

<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mfrac><mn>11</mn><mn>12</mn></mfrac></mstyle></math>
</td></tr>
</table>
</div>

Type: Fraction Integer
</div>

<p>The standard arithmetic operations are available.
</p>

Type: Fraction Integer
</div>



<p>Extract the numerator and denominator by using
<span class="spadfunFrom" >numer</span><span class="index">numer</span><a name="chapter-9-24"/><span class="index">Fraction</span><a name="chapter-9-25"/> and <span class="spadfunFrom" >denom</span><span class="index">denom</span><a name="chapter-9-26"/><span class="index">Fraction</span><a name="chapter-9-27"/>,
respectively.
</p>




<div id="spadComm9-41" class="spadComm" >
<form id="formComm9-41" action="javascript:makeRequest('9-41');" >
<input id="comm9-41" type="text" class="command" style="width: 6em;" value="numer(a) " />
</form>
<span id="commSav9-41" class="commSav" >numer(a) </span>

</div>



<p>Operations like <span class="spadfunFrom" >max</span><span class="index">max</span><a name="chapter-9-28"/><span class="index">Fraction</span><a name="chapter-9-29"/>,
<span class="spadfunFrom" >min</span><span class="index">min</span><a name="chapter-9-30"/><span class="index">Fraction</span><a name="chapter-9-31"/>, <span class="spadfunFrom" >negative?</span><span class="index">negative?</span><a name="chapter-9-32"/><span class="index">Fraction</span><a name="chapter-9-33"/>,
<span class="spadfunFrom" >positive?</span><span class="index">positive?</span><a name="chapter-9-34"/><span class="index">Fraction</span><a name="chapter-9-35"/> and <span class="spadfunFrom" >zero?</span><span class="index">zero?</span><a name="chapter-9-36"/><span class="index">Fraction</span><a name="chapter-9-37"/>
are all available if they are provided for the numerators and
denominators.  
See <a href="section-9.34.xhtml#IntegerXmpPage" class="ref" >IntegerXmpPage</a>  for examples.
</p>


<p>Don't expect a useful answer from <span class="spadfunFrom" >factor</span><span class="index">factor</span><a name="chapter-9-38"/><span class="index">Fraction</span><a name="chapter-9-39"/>,
<span class="spadfunFrom" >gcd</span><span class="index">gcd</span><a name="chapter-9-40"/><span class="index">Fraction</span><a name="chapter-9-41"/> or <span class="spadfunFrom" >lcm</span><span class="index">lcm</span><a name="chapter-9-42"/><span class="index">Fraction</span><a name="chapter-9-43"/> if you apply
them to fractions.
</p>

<form id="formComm9-43" action="javascript:makeRequest('9-43');" >
<input id="comm9-43" type="text" class="command" style="width: 26em;" value="r := (x**2 + 2*x + 1)/(x**2 - 2*x + 1) " />

<p>Since all non-zero fractions are invertible, these operations have trivial
definitions.
</p>

<p>Use <span class="spadfunFrom" >map</span><span class="index">map</span><a name="chapter-9-44"/><span class="index">Fraction</span><a name="chapter-9-45"/> to apply <span class="spadfunFrom" >factor</span><span class="index">factor</span><a name="chapter-9-46"/><span class="index">Fraction</span><a name="chapter-9-47"/> to

</p>

</p>
