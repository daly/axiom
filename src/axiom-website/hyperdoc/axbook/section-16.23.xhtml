<h2 class="sectiontitle">16.23  )spool</h2>


<p><span class="index">ugSysCmdspool</span><a name="chapter-16-156"/>
</p>


<p><span class="index">spool</span><a name="chapter-16-157"/>
</p>



<p><span style="font-weight: bold;"> User Level Required:</span> interpreter
</p>


<p><span style="font-weight: bold;"> Command Syntax:</span>
</p>



<div class="beginlist">
<div class="item">
<span class="teletype">)spool</span> [<span class="italic">fileName</span>]
</div>
<div class="item"><span class="teletype">)spool</span>
</div>
</div>



<p><span style="font-weight: bold;"> Command Description:</span>
</p>


<p>This command is used to save <span class="italic">(spool)</span> all Axiom input and output
<span class="index">file:spool</span><a name="chapter-16-158"/>
into a file, called a <span class="italic">spool file.</span>
You can only have one spool file active at a time.
To start spool, issue this command with a filename. For example,
</p>



<div class="verbatim"><br />
)spool&nbsp;integrate.out<br />
</div>


<p>To stop spooling, issue <span class="teletype">)spool</span> with no filename.
</p>


<p>If the filename is qualified with a directory, then the output will
be placed in that directory.
If no directory information is given, the spool file will be placed in the
<span class="index">directory:for spool files</span><a name="chapter-16-159"/>
<span class="italic">current directory.</span>
The current directory is the directory from which you started
Axiom or is the directory you specified using the
<span class="teletype">)cd</span> command.
<span class="index">cd</span><a name="chapter-16-160"/>
</p>


<p><span style="font-weight: bold;"> Also See:</span>
<span class="teletype">)cd</span> <span class="index">ugSysCmdcd</span><a name="chapter-16-161"/>.
</p>
