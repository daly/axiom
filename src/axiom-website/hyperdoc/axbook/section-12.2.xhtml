<h2 class="sectiontitle">12.2  Exports</h2>


<a name="ugCategoriesExports" class="label"/>



<p>To the right of the  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>with</mi></mstyle></math> is a list of
<span class="index">with</span><a name="chapter-12-8"/>
all the exports of the category.
Each exported operation has a name and a type expressed by a
<span class="italic">declaration</span> of the form
``<span class="teletype"><span class="italic">name</span>: <span class="italic">type</span></span>''.
</p>


<p>Categories can export symbols, as well as
<span class="teletype">0</span> and <span class="teletype">1</span> which denote
domain constants.<span class="footnote">The
numbers <span class="teletype">0</span> and <span class="teletype">1</span> are operation names in Axiom.</span>
In the current implementation, all other exports are operations with
types expressed as mappings with the syntax
</p>



<div class="center" style="text-align: center;">


<p><span class="italic">source&nbsp;<span class="teletype">-></span>&nbsp; target
</span>
</p>



</div>



<p>The category <span class="teletype">SetCategory</span> has a single export: the operation
 <math xmlns="&mathml;" mathsize="big"><mstyle><mo>=</mo></mstyle></math> whose type is given by the mapping <span class="teletype">($, $) -> Boolean</span>.
The <span class="teletype">$</span> in a mapping type always means ``the domain.'' Thus
the operation  <math xmlns="&mathml;" mathsize="big"><mstyle><mo>=</mo></mstyle></math> takes two arguments from the domain and
returns a value of type <span class="teletype">Boolean</span>.
</p>


<p>The source part of the mapping here is given by a <span class="italic">tuple</span>
<span class="index">tuple</span><a name="chapter-12-9"/>
consisting of two or more types separated by commas and enclosed in
parentheses.
If an operation takes only one argument, you can drop the parentheses
around the source type.
If the mapping has no arguments, the source part of the mapping is either
left blank or written as <span class="teletype">()</span>.
Here are examples of formats of various operations with some
contrived names.
</p>




<div class="verbatim"><br />
someIntegerConstant&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp;$<br />
aZeroArgumentOperation:&nbsp;&nbsp;&nbsp;()&nbsp;-&gt;&nbsp;Integer<br />
aOneArgumentOperation:&nbsp;&nbsp;&nbsp;&nbsp;Integer&nbsp;-&gt;&nbsp;$<br />
aTwoArgumentOperation:&nbsp;&nbsp;&nbsp;&nbsp;(Integer,$)&nbsp;-&gt;&nbsp;Void<br />
aThreeArgumentOperation:&nbsp;&nbsp;($,Integer,$)&nbsp;-&gt;&nbsp;Fraction($)<br />
</div>
