<a href="book-index.xhtml">Book Index</a><div class="section"  id="sec-16.19">
<h2 class="sectiontitle">16.19  )quit</h2>


<p><span class="index">ugSysCmdquit</span><a name="chapter-16-128"/>
</p>


<p><span class="index">quit</span><a name="chapter-16-129"/>
</p>



<p><span style="font-weight: bold;"> User Level Required:</span> interpreter
</p>


<p><span style="font-weight: bold;"> Command Syntax:</span>
</p>



<div class="beginlist">
<div class="item">
<span class="teletype">)quit</span>
</div>
<div class="item"><span class="teletype">)set quit protected | unprotected</span>
</div>
</div>



<p><span style="font-weight: bold;"> Command Description:</span>
</p>


<p>This command is used to terminate Axiom  and return to the
operating system.
Other than by redoing all your computations or by
using the <span class="teletype">)history )restore</span>
command to try to restore your working environment,
you cannot return to Axiom in the same state.
</p>


<p><span class="teletype">)quit</span> differs from the <span class="teletype">)pquit</span> in that it asks for
<span class="index">pquit</span><a name="chapter-16-130"/>
confirmation only if the command
</p>



<div class="verbatim"><br />
)set&nbsp;quit&nbsp;protected<br />
</div>


<p>has been issued.
<span class="index">set quit protected</span><a name="chapter-16-131"/>
Otherwise, <span class="teletype">)quit</span> will make Axiom terminate and return you
to the operating system (or the environment from which you invoked the
system).
</p>


<p>The default setting is <span class="teletype">)set quit protected</span> so that <span class="teletype">)quit</span>
and <span class="teletype">)pquit</span> behave in the same way.
If you do issue
</p>



<div class="verbatim"><br />
)set&nbsp;quit&nbsp;unprotected<br />
</div>


<p>we
<span class="index">set quit unprotected</span><a name="chapter-16-132"/>
suggest that you do not (somehow) assign <span class="teletype">)quit</span> to be
executed when you press, say, a function key.
</p>


<p><span style="font-weight: bold;"> Also See:</span>
<span class="teletype">)fin</span> <span class="index">ugSysCmdfin</span><a name="chapter-16-133"/>,
<span class="teletype">)history</span> <span class="index">ugSysCmdhistory</span><a name="chapter-16-134"/>,
<span class="teletype">)close</span> <span class="index">ugSysCmdclose</span><a name="chapter-16-135"/>,
<span class="teletype">)pquit</span> <span class="index">ugSysCmdpquit</span><a name="chapter-16-136"/>, and
<span class="teletype">)system</span> <span class="index">ugSysCmdsystem</span><a name="chapter-16-137"/>.
</p>
