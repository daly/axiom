<h2 class="sectiontitle">8.7  Laplace Transforms</h2>


<a name="ugProblemLaplace" class="label"/>


<p>Axiom can compute some forward Laplace transforms, mostly
<span class="index">Laplace transform</span><a name="chapter-8-95"/> of elementary <span class="index">function:elementary</span><a name="chapter-8-96"/>
functions <span class="index">transform:Laplace</span><a name="chapter-8-97"/> not involving logarithms, although
some cases of special functions are handled.
</p>


<p>To compute the forward Laplace transform of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>F</mi><mo>(</mo><mi>t</mi><mo>)</mo></mrow></mstyle></math> with respect to
 <math xmlns="&mathml;" mathsize="big"><mstyle><mi>t</mi></mstyle></math> and express the result as  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>f</mi><mo>(</mo><mi>s</mi><mo>)</mo></mrow></mstyle></math>, issue the command
 <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>laplace</mi><mo>(</mo><mi>F</mi><mo>(</mo><mi>t</mi><mo>)</mo><mo>,</mo><mi>t</mi><mo>,</mo><mi>s</mi><mo>)</mo></mrow></mstyle></math>.
</p>




<div id="spadComm8-109" class="spadComm" >
<form id="formComm8-109" action="javascript:makeRequest('8-109');" >
<input id="comm8-109" type="text" class="command" style="width: 35em;" value="laplace(sin(a*t)*cosh(a*t)-cos(a*t)*sinh(a*t), t, s)" />
</form>
<span id="commSav8-109" class="commSav" >laplace(sin(a*t)*cosh(a*t)-cos(a*t)*sinh(a*t), t, s)</span>
<div id="mathAns8-109" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mfrac><mrow><mn>4</mn><mo></mo><mrow><msup><mi>a</mi><mn>3</mn></msup></mrow></mrow><mrow><mrow><msup><mi>s</mi><mn>4</mn></msup></mrow><mo>+</mo><mrow><mn>4</mn><mo></mo><mrow><msup><mi>a</mi><mn>4</mn></msup></mrow></mrow></mrow></mfrac></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Expression Integer
</div>



<p>Here are some other non-trivial examples.
</p>




<div id="spadComm8-110" class="spadComm" >
<form id="formComm8-110" action="javascript:makeRequest('8-110');" >
<input id="comm8-110" type="text" class="command" style="width: 26em;" value="laplace((exp(a*t) - exp(b*t))/t, t, s)" />
</form>

</div>

<tr><td>

</div>

<form id="formComm8-113" action="javascript:makeRequest('8-113');" >
<input id="comm8-113" type="text" class="command" style="width: 26em;" value="laplace((cos(a*t) - cos(b*t))/t, t, s)" />

<p>Axiom also knows about a few special functions.
</p>

<form id="formComm8-114" action="javascript:makeRequest('8-114');" >

<p>When Axiom does not know about a particular transform,
it keeps it as a formal transform in the answer.
</p>
