<h2 class="sectiontitle">9.55  None</h2>


<a name="NoneXmpPage" class="label"/>


<p>The <span class="teletype">None</span> domain is not very useful for interactive work but it
is provided nevertheless for completeness of the Axiom type system.
</p>


<p>Probably the only place you will ever see it is if you enter an
empty list with no type information.
</p>




<div id="spadComm9-217" class="spadComm" >
<form id="formComm9-217" action="javascript:makeRequest('9-217');" >
<input id="comm9-217" type="text" class="command" style="width: 2em;" value="[ ]" />
</form>
<span id="commSav9-217" class="commSav" >[ ]</span>
<div id="mathAns9-217" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mspace width="0.5 em" /><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: List None
</div>


<p>Such an empty list can be converted into an empty list
of any other type.
</p>




<div id="spadComm9-218" class="spadComm" >
<form id="formComm9-218" action="javascript:makeRequest('9-218');" >
<input id="comm9-218" type="text" class="command" style="width: 12em;" value="[ ] :: List Float" />
</form>
<span id="commSav9-218" class="commSav" >[ ] :: List Float</span>
<div id="mathAns9-218" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mspace width="0.5 em" /><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: List Float
</div>



<p>If you wish to produce an empty list of a particular
type directly, such as <span class="teletype">List NonNegativeInteger</span>, do it this way.
</p>




<div id="spadComm9-219" class="spadComm" >
<form id="formComm9-219" action="javascript:makeRequest('9-219');" >
<input id="comm9-219" type="text" class="command" style="width: 19em;" value="[ ]$List(NonNegativeInteger)" />
</form>
<span id="commSav9-219" class="commSav" >[ ]$List(NonNegativeInteger)</span>
<div id="mathAns9-219" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mspace width="0.5 em" /><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: List NonNegativeInteger
</div>
