<h2 class="sectiontitle">13.8  Add Domain</h2>


<a name="ugDomainsAddDomain" class="label"/>



<p>The capsule part of <span class="teletype"> Implementation</span> defines functions that
implement the operations exported by the domain---usually only
some of the operations.
In our demo in <a href="section-13.4.xhtml#ugDomainsDemo" class="ref" >ugDomainsDemo</a> 
we asked for the value of
<math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mn>3</mn><mo>*</mo><mi>q</mi><mo>-</mo><mi>q</mi><mo>+</mo><mi>q</mi></mrow></mstyle></math>.
Where do the operations <span class="teletype"> *</span>, <span class="teletype"> +</span>, and
<span class="teletype"> -</span> come from?
There is no definition for them in the capsule!
</p>


<p>The <span class="teletype"> Implementation</span> part of a definition can
<span class="index">domain:add</span><a name="chapter-13-10"/>
optionally specify an ``add-domain'' to the left of an <span class="teletype"> add</span>
<span class="index">add</span><a name="chapter-13-11"/>
(for <span class="teletype"> QuadraticForm</span>, defines
<span class="teletype"> SquareMatrix(n,K)</span> is the add-domain).
The meaning of an add-domain is simply this: if the capsule part
of the <span class="teletype"> Implementation</span> does not supply a function for an
operation, Axiom goes to the add-domain to find the
function.
So do <math xmlns="&mathml;" mathsize="big"><mstyle><mo>*</mo></mstyle></math>, <math xmlns="&mathml;" mathsize="big"><mstyle><mo>+</mo></mstyle></math> and <math xmlns="&mathml;" mathsize="big"><mstyle><mo>-</mo></mstyle></math> (from QuadraticForm) come from
<span class="teletype"> SquareMatrix(n,K)</span>?
</p>
