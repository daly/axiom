<h2 class="sectiontitle">21.2  images2.input</h2>


<a name="ugFimagesTwo" class="label"/>


<p>These images illustrate how Newton's method converges when computing the
<span class="index">Newton iteration</span><a name="chapter-21-1"/>
complex cube roots of 2.   Each point in the  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>(</mo><mi>x</mi><mo>,</mo><mi>y</mi><mo>)</mo></mrow></mstyle></math>-plane represents the
complex number  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>x</mi><mo>+</mo><mi>iy</mi><mo>,</mo></mrow></mstyle></math> which is given as a starting point for Newton's
method.  The poles in these images represent bad starting values.
The flat areas are the regions of convergence to the three roots.
</p>




<div class="verbatim"><br />
)read&nbsp;newton&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Read&nbsp;the&nbsp;programs&nbsp;from<br />
)read&nbsp;vectors&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Chapter&nbsp;10<br />
f&nbsp;:=&nbsp;newtonStep(x**3&nbsp;-&nbsp;2)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Create&nbsp;a&nbsp;Newton's&nbsp;iteration<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;function&nbsp;for&nbsp;<math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msup><mi>x</mi><mn>3</mn></msup><mo>=</mo><mn>2</mn></mrow></mstyle></math><br />
</div>



<p>The function  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msup><mi>f</mi><mi>n</mi></msup></mrow></mstyle></math> computes  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>n</mi></mstyle></math> steps of Newton's method.
</p>




<div class="verbatim"><br />
clipValue&nbsp;:=&nbsp;4&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Clip&nbsp;values&nbsp;with&nbsp;magnitude&nbsp;&gt;&nbsp;4<br />
drawComplexVectorField(f**3,&nbsp;-3..3,&nbsp;-3..3)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The&nbsp;vector&nbsp;field&nbsp;for&nbsp;<math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msup><mi>f</mi><mn>3</mn></msup></mrow></mstyle></math><br />

drawComplex(f**4,&nbsp;-3..3,&nbsp;-3..3)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The&nbsp;surface&nbsp;for&nbsp;<math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msup><mi>f</mi><mn>4</mn></msup></mrow></mstyle></math><br />
