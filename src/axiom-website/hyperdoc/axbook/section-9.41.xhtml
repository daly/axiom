<a href="book-index.xhtml">Book Index</a><div class="section"  id="sec-9.41">
<h2 class="sectiontitle">9.41  Library</h2>


<a name="LibraryXmpPage" class="label"/>

<p> 
The <span class="teletype">Library</span> domain provides a simple way to store Axiom values
in a file.  This domain is similar to <span class="teletype">KeyedAccessFile</span> but fewer
declarations are needed and items of different types can be saved
together in the same file.
</p>


<p>To create a library, you supply a file name.
</p>




<div id="spadComm9-80" class="spadComm" >
<form id="formComm9-80" action="javascript:makeRequest('9-80');" >
<input id="comm9-80" type="text" class="command" style="width: 24em;" value='stuff := library "/tmp/Neat.stuff" ' />
</form>
<span id="commSav9-80" class="commSav" >stuff := library "/tmp/Neat.stuff" </span>
<div id="mathAns9-80" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mtext><mrow><mtext mathvariant='monospace'>"/tmp/Neat.stuff"</mtext></mrow></mtext></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Library
</div>



<p>Now values can be saved by key in the file.
The keys should be mnemonic, just as the field names are for records.
They can be given either as strings or symbols.
</p>




<div id="spadComm9-81" class="spadComm" >
<form id="formComm9-81" action="javascript:makeRequest('9-81');" >
<input id="comm9-81" type="text" class="command" style="width: 12em;" value="stuff.int := 32**2" />
</form>
<span id="commSav9-81" class="commSav" >stuff.int := 32**2</span>
<div id="mathAns9-81" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mn>1024</mn></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: PositiveInteger
</div>





<div id="spadComm9-82" class="spadComm" >
<form id="formComm9-82" action="javascript:makeRequest('9-82');" >
<input id="comm9-82" type="text" class="command" style="width: 16em;" value='stuff."poly" := x**2 + 1' />
</form>
<span id="commSav9-82" class="commSav" >stuff."poly" := x**2 + 1</span>
<div id="mathAns9-82" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow><mo>+</mo><mn>1</mn></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Polynomial Integer
</div>





<div id="spadComm9-83" class="spadComm" >
<form id="formComm9-83" action="javascript:makeRequest('9-83');" >
<input id="comm9-83" type="text" class="command" style="width: 14em;" value='stuff.str := "Hello"' />
</form>
<span id="commSav9-83" class="commSav" >stuff.str := "Hello"</span>
<div id="mathAns9-83" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mtext><mrow><mtext mathvariant='monospace'>"Hello"</mtext></mrow></mtext></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: String
</div>



<p>You obtain the set of available keys using the 
<span class="spadfunFrom" >keys</span><span class="index">keys</span><a name="chapter-9-38"/><span class="index">Library</span><a name="chapter-9-39"/> operation.
</p>




<div id="spadComm9-84" class="spadComm" >
<form id="formComm9-84" action="javascript:makeRequest('9-84');" >
<input id="comm9-84" type="text" class="command" style="width: 7em;" value="keys stuff" />
</form>
<span id="commSav9-84" class="commSav" >keys stuff</span>
<div id="mathAns9-84" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo><mo>[</mo></mo><mtext><mrow><mtext mathvariant='monospace'>"str"</mtext></mrow></mtext><mo>,</mo><mtext><mrow><mtext mathvariant='monospace'>"poly"</mtext></mrow></mtext><mo>,</mo><mtext><mrow><mtext mathvariant='monospace'>"int"</mtext></mrow></mtext><mo><mo>]</mo></mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: List String
</div>



<p>You extract values  by giving the desired key in this way.
</p>




<div id="spadComm9-85" class="spadComm" >
<form id="formComm9-85" action="javascript:makeRequest('9-85');" >
<input id="comm9-85" type="text" class="command" style="width: 7em;" value="stuff.poly" />
</form>
<span id="commSav9-85" class="commSav" >stuff.poly</span>
<div id="mathAns9-85" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow><mo>+</mo><mn>1</mn></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Polynomial Integer
</div>





<div id="spadComm9-86" class="spadComm" >
<form id="formComm9-86" action="javascript:makeRequest('9-86');" >
<input id="comm9-86" type="text" class="command" style="width: 9em;" value='stuff("poly")' />
</form>
<span id="commSav9-86" class="commSav" >stuff("poly")</span>
<div id="mathAns9-86" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow><mo>+</mo><mn>1</mn></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Polynomial Integer
</div>



<p>When the file is no longer needed, you should remove it from the
file system.
</p>




<div id="spadComm9-87" class="spadComm" >
<form id="formComm9-87" action="javascript:makeRequest('9-87');" >
<input id="comm9-87" type="text" class="command" style="width: 22em;" value=")system rm -rf /tmp/Neat.stuff  " />
</form>
<span id="commSav9-87" class="commSav" >)system rm -rf /tmp/Neat.stuff  </span>
<div id="mathAns9-87" ></div>
</div>
