<h2 class="sectiontitle">9.57  OneDimensionalArray</h2>


<a name="OneDimensionalArrayXmpPage" class="label"/>


<p>The <span class="teletype">OneDimensionalArray</span> domain is used for storing data in a
one-dimensional indexed data structure.  Such an array is a
homogeneous data structure in that all the entries of the array must
belong to the same Axiom domain.  Each array has a fixed length
specified by the user and arrays are not extensible.  The indexing of
one-dimensional arrays is one-based.  This means that the ``first''
element of an array is given the index <span class="teletype">1</span>.  See also
<a href="section-9.85.xhtml#VectorXmpPage" class="ref" >VectorXmpPage</a>  and 
<a href="section-9.26.xhtml#FlexibleArrayXmpPage" class="ref" >FlexibleArrayXmpPage</a> .
</p>


<p>To create a one-dimensional array, apply the operation 
<span class="teletype">oneDimensionalArray</span> to a list.
</p>




<div id="spadComm9-235" class="spadComm" >
<form id="formComm9-235" action="javascript:makeRequest('9-235');" >
<input id="comm9-235" type="text" class="command" style="width: 28em;" value="oneDimensionalArray [i**2 for i in 1..10]" />
</form>
<span id="commSav9-235" class="commSav" >oneDimensionalArray [i**2 for i in 1..10]</span>
<div id="mathAns9-235" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mn>1</mn><mo>,</mo><mn>4</mn><mo>,</mo><mn>9</mn><mo>,</mo><mn>16</mn><mo>,</mo><mn>25</mn><mo>,</mo><mn>36</mn><mo>,</mo><mn>49</mn><mo>,</mo><mn>64</mn><mo>,</mo><mn>81</mn><mo>,</mo><mn>100</mn><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: OneDimensionalArray PositiveInteger
</div>



<p>Another approach is to first create <span class="teletype">a</span>, a one-dimensional array
of 10 <span class="teletype">0</span>'s.  <span class="teletype">OneDimensionalArray</span> has the convenient
abbreviation <span class="teletype">ARRAY1</span>.
</p>




<div id="spadComm9-236" class="spadComm" >
<form id="formComm9-236" action="javascript:makeRequest('9-236');" >
<input id="comm9-236" type="text" class="command" style="width: 18em;" value="a : ARRAY1 INT := new(10,0)" />
</form>
<span id="commSav9-236" class="commSav" >a : ARRAY1 INT := new(10,0)</span>
<div id="mathAns9-236" ></div>
</div>


<div class="math">

</td></tr>
</table>

</p>

<form id="formComm9-237" action="javascript:makeRequest('9-237');" >

<p>Square each element by mapping the function  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>i</mi><mo>&#x21a6;</mo><msup><mi>i</mi><mn>2</mn></msup></mrow></mstyle></math> onto each

</p>

<form id="formComm9-238" action="javascript:makeRequest('9-238');" >
<input id="comm9-238" type="text" class="command" style="width: 16em;" value="map!(i +-> i ** 2,a); a" />
