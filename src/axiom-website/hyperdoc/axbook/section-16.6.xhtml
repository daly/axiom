<h2 class="sectiontitle">16.6  )clear</h2>


<p><span class="index">ugSysCmdclear</span><a name="chapter-16-37"/>
</p>


<p><span class="index">clear</span><a name="chapter-16-38"/>
</p>



<p><span style="font-weight: bold;"> User Level Required:</span> interpreter
</p>


<p><span style="font-weight: bold;"> Command Syntax:</span>
</p>



<div class="beginlist">
<div class="item">
<span class="teletype">)clear all</span>
</div>
<div class="item"><span class="teletype">)clear completely</span>
</div>
<div class="item"><span class="teletype">)clear properties all</span>
</div>
<div class="item"><span class="teletype">)clear properties</span>  <span class="italic">obj1 [obj2 ...]</span>
</div>
<div class="item"><span class="teletype">)clear value      all</span>
</div>
<div class="item"><span class="teletype">)clear value</span>     <span class="italic">obj1 [obj2 ...]</span>
</div>
<div class="item"><span class="teletype">)clear mode       all</span>
</div>
<div class="item"><span class="teletype">)clear mode</span>      <span class="italic">obj1 [obj2 ...]</span>
</div>
</div>


<p><span style="font-weight: bold;"> Command Description:</span>
</p>


<p>This command is used to remove function and variable declarations, definitions
and values  from the workspace.
To  empty the entire workspace  and reset the
step counter to 1, issue
</p>



<div class="verbatim"><br />
)clear&nbsp;all<br />
</div>


<p>To remove everything in the workspace but not reset the step counter, issue
</p>



<div class="verbatim"><br />
)clear&nbsp;properties&nbsp;all<br />
</div>


<p>To remove everything about the object <span class="teletype">x</span>, issue
</p>



<div class="verbatim"><br />
)clear&nbsp;properties&nbsp;x<br />
</div>


<p>To remove everything about the objects <span class="teletype">x, y</span> and <span class="teletype">f</span>, issue
</p>



<div class="verbatim"><br />
)clear&nbsp;properties&nbsp;x&nbsp;y&nbsp;f<br />
</div>



<p>The word <span class="teletype">properties</span> may be abbreviated to the single letter
``<span class="teletype">p</span>''.
</p>



<div class="verbatim"><br />
)clear&nbsp;p&nbsp;all<br />
)clear&nbsp;p&nbsp;x<br />
)clear&nbsp;p&nbsp;x&nbsp;y&nbsp;f<br />
</div>


<p>All definitions of functions and values of variables may be removed by either
</p>



<div class="verbatim"><br />
)clear&nbsp;value&nbsp;all<br />
)clear&nbsp;v&nbsp;all<br />
</div>


<p>This retains whatever declarations the objects had.  To remove definitions and
values for the specific objects <span class="teletype">x, y</span> and <span class="teletype">f</span>, issue
</p>



<div class="verbatim"><br />
)clear&nbsp;value&nbsp;x&nbsp;y&nbsp;f<br />
)clear&nbsp;v&nbsp;x&nbsp;y&nbsp;f<br />
</div>


<p>To remove  the declarations  of everything while  leaving the  definitions and
values, issue
</p>



<div class="verbatim"><br />
)clear&nbsp;mode&nbsp;&nbsp;all<br />
)clear&nbsp;m&nbsp;all<br />
</div>


<p>To remove declarations for the specific objects <span class="teletype">x, y</span> and <span class="teletype">f</span>, issue
</p>



<div class="verbatim"><br />
)clear&nbsp;mode&nbsp;x&nbsp;y&nbsp;f<br />
)clear&nbsp;m&nbsp;x&nbsp;y&nbsp;f<br />
</div>


<p>The <span class="teletype">)display names</span> and <span class="teletype">)display properties</span> commands  may be used
to see what is currently in the workspace.
</p>


<p>The command
</p>



<div class="verbatim"><br />
)clear&nbsp;completely<br />
</div>


<p>does everything that <span class="teletype">)clear all</span> does, and also clears the internal
system function and constructor caches.
</p>


<p><span style="font-weight: bold;"> Also See:</span>
<span class="teletype">)display</span> <span class="index">ugSysCmddisplay</span><a name="chapter-16-39"/>,
<span class="teletype">)history</span> <span class="index">ugSysCmdhistory</span><a name="chapter-16-40"/>, and
<span class="teletype">)undo</span> <span class="index">ugSysCmdundo</span><a name="chapter-16-41"/>.
</p>
