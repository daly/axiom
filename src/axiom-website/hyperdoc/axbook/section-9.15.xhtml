<a href="book-index.xhtml">Book Index</a><div class="section"  id="sec-9.15">
<h2 class="sectiontitle">9.15  DecimalExpansion</h2>


<a name="DecimalExpansionXmpPage" class="label"/>


<p>All rationals have repeating decimal expansions.  Operations to access
the individual digits of a decimal expansion can be obtained by
converting the value to <span class="teletype">RadixExpansion(10)</span>.  More examples of
expansions are available in 
<a href="section-9.4.xhtml#BinaryExpansionXmpPage" class="ref" >BinaryExpansionXmpPage</a> ,
<a href="section-9.33.xhtml#HexadecimalExpansionXmpPage" class="ref" >HexadecimalExpansionXmpPage</a> , and 
<a href="section-9.65.xhtml#RadixExpansionXmpPage" class="ref" >RadixExpansionXmpPage</a> .
</p>


<p>The operation <span class="spadfunFrom" >decimal</span><span class="index">decimal</span><a name="chapter-9-4"/><span class="index">DecimalExpansion</span><a name="chapter-9-5"/> is used to create
this expansion of type <span class="teletype">DecimalExpansion</span>.
</p>

<form id="formComm9-81" action="javascript:makeRequest('9-81');" >
<input id="comm9-81" type="text" class="command" style="width: 13em;" value="r := decimal(22/7) " />
</form>
<span id="commSav9-81" class="commSav" >r := decimal(22/7) </span>
<div id="mathAns9-81" ></div>
</div>

<p>Arithmetic is exact.
</p>

</p>
