<h2 class="sectiontitle">12.5  Membership</h2>


<a name="ugCategoriesMembership" class="label"/>


<p>We say a category designates a class of domains.
What class of domains?
<span class="index">category:membership</span><a name="chapter-12-12"/>
That is, how does Axiom know what domains belong to what categories?
The simple answer to this basic question is key to the design of
Axiom:
</p>




<div class="center" style="text-align: center;">


<p><span style="font-weight: bold;"> Domains belong to categories by assertion.</span>
</p>



</div>



<p>When a domain is defined, it is asserted to belong to one or more
categories.
Suppose, for example, that an author of domain <span class="teletype">String</span> wishes to
use the binary operator  <math xmlns="&mathml;" mathsize="big"><mstyle><mo>*</mo></mstyle></math> to denote concatenation.
Thus  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>"</mo><mi>hello</mi><mo>"</mo><mo>*</mo><mo>"</mo><mi>there</mi><mo>"</mo></mrow></mstyle></math> would produce the string
 <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>"</mo><mi>hello</mi><mi>there</mi><mo>"</mo></mrow></mstyle></math><span class="footnote">. Actually, concatenation of strings in
Axiom is done by juxtaposition or by using the operation
<span class="spadfunFrom" >concat</span><span class="index">concat</span><a name="chapter-12-13"/><span class="index">String</span><a name="chapter-12-14"/>.
The expression  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>"</mo><mi>hello</mi><mo>"</mo><mo>"</mo><mi>there</mi><mo>"</mo></mrow></mstyle></math> produces the string
 <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>"</mo><mi>hello</mi><mi>there</mi><mo>"</mo></mrow></mstyle></math></span>.
The author of <span class="teletype">String</span> could then assert that <span class="teletype">String</span>
is a member of <span class="teletype">SemiGroup</span>.
According to our definition of <span class="teletype">SemiGroup</span>, strings
would then also have the operation  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>*</mo><mo>*</mo></mrow></mstyle></math> defined automatically.
Then  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>"</mo><mo>-</mo><mo>-</mo><mo>"</mo><mo>*</mo><mo>*</mo><mn>4</mn></mrow></mstyle></math> would produce a string of eight dashes
 <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>"</mo><mo>-</mo><mo>-</mo><mo>-</mo><mo>-</mo><mo>-</mo><mo>-</mo><mo>-</mo><mo>-</mo><mo>"</mo></mrow></mstyle></math>.
Since <span class="teletype">String</span> is a member of <span class="teletype">SemiGroup</span>, it also is
a member of <span class="teletype">SetCategory</span> and thus has an operation
 <math xmlns="&mathml;" mathsize="big"><mstyle><mo>=</mo></mstyle></math> for testing that two strings are equal.
</p>


<p>Now turn to the algebraic category hierarchy inside the
front cover of this book.
Any domain that is a member of a
category extending <span class="teletype">SemiGroup</span> is a member of
<span class="teletype">SemiGroup</span> (that is, it <span class="italic">is</span> a semigroup).
In particular, any domain asserted to be a <span class="teletype">Ring</span> is a
semigroup since <span class="teletype">Ring</span> extends <span class="teletype">Monoid</span>, that,
in turn, extends <span class="teletype">SemiGroup</span>.
The definition of <span class="teletype">Integer</span> in Axiom asserts that
<span class="teletype">Integer</span> is a member of category
<span class="teletype">IntegerNumberSystem</span>, that, in turn, asserts that it is
a member of <span class="teletype">EuclideanDomain</span>.
Now <span class="teletype">EuclideanDomain</span> extends
<span class="teletype">PrincipalIdealDomain</span> and so on.
If you trace up the hierarchy, you see that
<span class="teletype">EuclideanDomain</span> extends <span class="teletype">Ring</span>, and,
therefore, <span class="teletype">SemiGroup</span>.
Thus <span class="teletype">Integer</span> is a semigroup and also exports the
operations  <math xmlns="&mathml;" mathsize="big"><mstyle><mo>*</mo></mstyle></math> and  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>*</mo><mo>*</mo></mrow></mstyle></math>.
</p>
