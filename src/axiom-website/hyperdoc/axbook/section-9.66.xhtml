<a href="book-index.xhtml">Book Index</a><div class="section"  id="sec-9.66">
<h2 class="sectiontitle">9.66  RealClosure</h2>


<a name="RealClosureXmpPage" class="label"/>


<p>The Real Closure 1.0 package provided by Renaud Rioboo
(Renaud.Rioboo@lip6.fr) consists of different packages, categories and
domains :
</p>




<div class="beginlist">
<div class="item">
 The package <span class="teletype">RealPolynomialUtilitiesPackage</span> which needs a
<span class="teletype">Field</span> <span class="em">F</span> and a <span class="teletype">UnivariatePolynomialCategory</span> domain
with coefficients in <span class="em">F</span>. It computes some simple functions such
as Sturm and Sylvester sequences
(<span class="spadfunFrom" >sturmSequence</span><span class="index">sturmSequence</span><a name="chapter-9-99"/><span class="index">RealPolynomialUtilitiesPackage</span><a name="chapter-9-100"/>,
<span class="spadfunFrom" >sylvesterSequence</span><span class="index">sylvesterSequence</span><a name="chapter-9-101"/><span class="index">RealPolynomialUtilitiesPackage</span><a name="chapter-9-102"/>).

</div>
<div class="item"> The category <span class="teletype">RealRootCharacterizationCategory</span> provides abstract
functions to work with ``real roots'' of univariate polynomials. These
resemble variables with some functionality needed to compute important
operations.

</div>
<div class="item"> The category <span class="teletype">RealClosedField</span> provides common operations
available over real closed fiels. These include finding all the roots
of a univariate polynomial, taking square (and higher) roots, ...

</div>
<div class="item"> The domain <span class="teletype">RightOpenIntervalRootCharacterization</span> is the
main code that provides the functionality of <span class="teletype">RealRootCharacterizationCategory</span> for the case of archimedean
fields. Abstract roots are encoded with a left closed right open
interval containing the root together with a defining polynomial for
the root.

</div>
<div class="item"> The <span class="teletype">RealClosure</span> domain is the end-user code. It provides
usual arithmetic with real algebraic numbers, along with the
functionality of a real closed field. It also provides functions to
approximate a real algebraic number by an element of the base
field. This approximation may either be absolute
(<span class="spadfunFrom" >approximate</span><span class="index">approximate</span><a name="chapter-9-103"/><span class="index">RealClosure</span><a name="chapter-9-104"/>) or relative
(<span class="spadfunFrom" >relativeApprox</span><span class="index">relativeApprox</span><a name="chapter-9-105"/><span class="index">RealClosure</span><a name="chapter-9-106"/>).

</div>
</div>





<div class="centerline">CAVEATS</div>



<p>Since real algebraic expressions are stored as depending on ``real
roots'' which are managed like variables, there is an ordering on
these. This ordering is dynamical in the sense that any new algebraic
takes precedence over older ones. In particular every creation
function raises a new ``real root''. This has the effect that when you
type something like <span class="teletype">sqrt(2) + sqrt(2)</span> you have two new variables
which happen to be equal. To avoid this name the expression such as in
<span class="teletype">s2 := sqrt(2) ; s2 + s2</span>
</p>


<p>Also note that computing times depend strongly on the ordering you
implicitly provide. Please provide algebraics in the order which seems
most natural to you.
</p>




<div class="centerline">LIMITATIONS</div>



<p>These packages use algorithms which are published in [1] and [2] which
are based on field arithmetics, in particular for polynomial gcd
related algorithms. This can be quite slow for high degree polynomials
and subresultants methods usually work best. Beta versions of the
package try to use these techniques in a better way and work
significantly faster. These are mostly based on unpublished algorithms
and cannot be distributed. Please contact the author if you have a
particular problem to solve or want to use these versions.
</p>


<p>Be aware that approximations behave as post-processing and that all
computations are done exactly. They can thus be quite time consuming when
depending on several ``real roots''.
</p>




<div class="centerline">REFERENCES</div>




<p>[1]  R. Rioboo : Real Algebraic Closure of an ordered Field : Implementation 
     in Axiom. 
     In proceedings of the ISSAC'92 Conference, Berkeley 1992 pp. 206-215.
</p>


<p>[2]  Z. Ligatsikas, R. Rioboo, M. F. Roy : Generic computation of the real
     closure of an ordered field.
     In Mathematics and Computers in Simulation Volume 42, Issue 4-6,
     November 1996.
</p>




<div class="centerline">EXAMPLES</div>

rational numbers.
</p>
