<h2 class="sectiontitle">4.0 Input Files and Output Styles</h2>
<a name="ugInOut" class="label"/>

<p>In this chapter we discuss how to collect Axiom statements
and commands into files and then read the contents into the
workspace.
We also show how to display the results of your computations in
several different styles including <span class="texlogo">TeX</span>, FORTRAN and
monospace two-dimensional format.<span class="footnote"><span class="texlogo">TeX</span> is a
trademark of the American Mathematical Society.</span>
</p>


<p>The printed version of this book uses the Axiom <span class="texlogo">TeX</span> output formatter.
When we demonstrate a particular output style, we will need to turn
<span class="texlogo">TeX</span> formatting off and the output style on so that the correct output
is shown in the text.
</p>
