<h2 class="sectiontitle">9.70  SegmentBinding</h2>


<a name="SegmentBindingXmpPage" class="label"/>


<p>The <span class="teletype">SegmentBinding</span> type is used to indicate a range for a named
symbol.
</p>


<p>First give the symbol, then an <span class="teletype">=</span> and finally a segment of values.
</p>




<div id="spadComm9-11" class="spadComm" >
<form id="formComm9-11" action="javascript:makeRequest('9-11');" >
<input id="comm9-11" type="text" class="command" style="width: 6em;" value="x = a..b" />
</form>
<span id="commSav9-11" class="commSav" >x = a..b</span>
<div id="mathAns9-11" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mi>x</mi><mo>=</mo><mrow><mi>a</mi><mo>.</mo><mo>.</mo><mi>b</mi></mrow></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: SegmentBinding Symbol
</div>



<p>This is used to provide a convenient syntax for arguments to certain
operations.
</p>




<div id="spadComm9-12" class="spadComm" >
<form id="formComm9-12" action="javascript:makeRequest('9-12');" >
<input id="comm9-12" type="text" class="command" style="width: 13em;" value="sum(i**2, i = 0..n)" />
</form>
<span id="commSav9-12" class="commSav" >sum(i**2, i = 0..n)</span>
<div id="mathAns9-12" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Fraction Polynomial Integer
</div>





<div id="spadComm9-13" class="spadComm" >
<form id="formComm9-13" action="javascript:makeRequest('9-13');" >
<input id="comm9-13" type="text" class="command" style="width: 14em;" value="draw(x**2, x = -2..2)" />
</form>
<span id="commSav9-13" class="commSav" >draw(x**2, x = -2..2)</span>
<div id="mathAns9-13" ></div>
</div>



<p>The left-hand side must be of type <span class="teletype">Symbol</span> but the
right-hand side can be a segment over any type.
</p>




<div id="spadComm9-14" class="spadComm" >
<form id="formComm9-14" action="javascript:makeRequest('9-14');" >
<input id="comm9-14" type="text" class="command" style="width: 13em;" value="sb := y = 1/2..3/2 " />
</form>
<span id="commSav9-14" class="commSav" >sb := y = 1/2..3/2 </span>
<div id="mathAns9-14" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mi>y</mi><mo>=</mo><mrow><mrow><mo>(</mo><mfrac><mn>1</mn><mn>2</mn></mfrac><mo>)</mo></mrow><mo>.</mo><mo>.</mo><mrow><mo>(</mo><mfrac><mn>3</mn><mn>2</mn></mfrac><mo>)</mo></mrow></mrow></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: SegmentBinding Fraction Integer
</div>



<p>The left- and right-hand sides can be obtained using the
<span class="spadfunFrom" >variable</span><span class="index">variable</span><a name="chapter-9-8"/><span class="index">SegmentBinding</span><a name="chapter-9-9"/> and
<span class="spadfunFrom" >segment</span><span class="index">segment</span><a name="chapter-9-10"/><span class="index">SegmentBinding</span><a name="chapter-9-11"/> operations.
</p>




<div id="spadComm9-15" class="spadComm" >
<form id="formComm9-15" action="javascript:makeRequest('9-15');" >
<input id="comm9-15" type="text" class="command" style="width: 9em;" value="variable(sb) " />
</form>
<span id="commSav9-15" class="commSav" >variable(sb) </span>
<div id="mathAns9-15" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mi>y</mi></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Symbol
</div>





<div id="spadComm9-16" class="spadComm" >
<form id="formComm9-16" action="javascript:makeRequest('9-16');" >
<input id="comm9-16" type="text" class="command" style="width: 9em;" value="segment(sb)  " />
</form>
<span id="commSav9-16" class="commSav" >segment(sb)  </span>
<div id="mathAns9-16" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mrow><mo>(</mo><mfrac><mn>1</mn><mn>2</mn></mfrac><mo>)</mo></mrow><mo>.</mo><mo>.</mo><mrow><mo>(</mo><mfrac><mn>3</mn><mn>2</mn></mfrac><mo>)</mo></mrow></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Segment Fraction Integer
</div>
