<h2 class="sectiontitle">16.20  )read</h2>


<p><span class="index">ugSysCmdread</span><a name="chapter-16-138"/>
</p>


<p><span class="index">read</span><a name="chapter-16-139"/>
</p>



<p><span style="font-weight: bold;"> User Level Required:</span> interpreter
</p>


<p><span style="font-weight: bold;"> Command Syntax:</span>
</p>



<div class="beginlist">
<div class="item">
 <span class="teletype">)read</span> <span class="italic">[fileName]</span>
</div>
<div class="item"> <span class="teletype">)read</span> <span class="italic">[fileName]</span> [<span class="teletype">)quiet</span>] [<span class="teletype">)ifthere</span>]
</div>
</div>


<p><span style="font-weight: bold;"> Command Description:</span>
</p>


<p>This command is used to read <span style="font-weight: bold;"> .input</span> files into Axiom.
<span class="index">file:input</span><a name="chapter-16-140"/>
The command
</p>



<div class="verbatim"><br />
)read&nbsp;matrix.input<br />
</div>


<p>will read the contents of the file <span style="font-weight: bold;"> matrix.input</span> into
Axiom.
The ``.input'' file extension is optional.
See <a href="section-4.1.xhtml#ugInOutIn" class="ref" >ugInOutIn</a>  
for more information about <span style="font-weight: bold;"> .input</span> files.
</p>


<p>This command remembers the previous file you edited, read or compiled.
If you do not specify a file name, the previous file will be read.
</p>


<p>The <span class="teletype">)ifthere</span> option checks to see whether the <span style="font-weight: bold;"> .input</span> file
exists.
If it does not, the  <span class="teletype">)read</span> command does nothing.
If you do not use this option and the file does not exist,
you are asked to give the name of an existing <span style="font-weight: bold;"> .input</span> file.
</p>


<p>The <span class="teletype">)quiet</span> option suppresses output while the file is being read.
</p>


<p><span style="font-weight: bold;"> Also See:</span>
<span class="teletype">)compile</span> <span class="index">ugSysCmdcompile</span><a name="chapter-16-141"/>,
<span class="teletype">)edit</span> <span class="index">ugSysCmdedit</span><a name="chapter-16-142"/>, and
<span class="teletype">)history</span> <span class="index">ugSysCmdhistory</span><a name="chapter-16-143"/>.
</p>
