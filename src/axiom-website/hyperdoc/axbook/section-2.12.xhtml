<h2 class="sectiontitle">2.12  Commands for Snooping</h2>


<a name="ugAvailSnoop" class="label"/>


<p>To conclude this chapter, we introduce you to some system commands
that you can use for getting more information about domains, packages,
categories, and operations.  The most powerful Axiom facility for
getting information about constructors and operations is the Browse
component of HyperDoc.  This is discussed in Chapter 
<a href="section-14.0.xhtml#ugBrowse" class="ref" >ugBrowse</a> .
</p>


<p>Use the <span class="teletype">)what</span> system command to see lists of system objects
whose name contain a particular substring (uppercase or lowercase is
not significant).  <span class="index">what</span><a name="chapter-2-76"/>
</p>


<p>Issue this to see a list of all operations with ``<span class="teletype">complex</span>'' in
their names.  <span class="index">what operation</span><a name="chapter-2-77"/>
</p>



<div id="spadComm2-134" class="spadComm" >
<form id="formComm2-134" action="javascript:makeRequest('2-134');" >
<input id="comm2-134" type="text" class="command" style="width: 16em;" value=")what operation complex" />
</form>
<span id="commSav2-134" class="commSav" >)what operation complex</span>
<div id="mathAns2-134" ></div>
</div>




<div class="verbatim"><br />
<br />

<br />
complex&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;complex?&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br />

complexElementary&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;complexExpand&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br />
complexForm&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;complexIntegrate&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br />

complexRoots&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;complexSolve&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br />

<p>This command shows all the operations that <span class="teletype">Any</span> provides.
Wherever <span class="teletype"> $</span> appears, it means ``<span class="teletype">Any</span>''.  <span class="index">show</span><a name="chapter-2-80"/>
</p>



<div id="spadComm2-137" class="spadComm" >
<form id="formComm2-137" action="javascript:makeRequest('2-137');" >
<input id="comm2-137" type="text" class="command" style="width: 6em;" value=")show Any" />
</form>
<span id="commSav2-137" class="commSav" >)show Any</span>
<div id="mathAns2-137" ></div>
</div>




<div class="verbatim"><br />
&nbsp;Any&nbsp;&nbsp;is&nbsp;a&nbsp;domain&nbsp;constructor<br />
&nbsp;Abbreviation&nbsp;for&nbsp;Any&nbsp;is&nbsp;ANY&nbsp;<br />
&nbsp;This&nbsp;constructor&nbsp;is&nbsp;exposed&nbsp;in&nbsp;this&nbsp;frame.<br />
&nbsp;Issue&nbsp;)edit&nbsp;/usr/local/axiom/mnt/algebra/any.spad&nbsp;<br />
&nbsp;&nbsp;to&nbsp;see&nbsp;algebra&nbsp;source&nbsp;code&nbsp;for&nbsp;ANY&nbsp;<br />
<br />
---------------------&nbsp;Operations&nbsp;----------------------<br />
&nbsp;?=?&nbsp;:&nbsp;(%,%)&nbsp;-&gt;&nbsp;Boolean&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br />
&nbsp;any&nbsp;:&nbsp;(SExpression,None)&nbsp;-&gt;&nbsp;%<br />
&nbsp;coerce&nbsp;:&nbsp;%&nbsp;-&gt;&nbsp;OutputForm&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br />
&nbsp;dom&nbsp;:&nbsp;%&nbsp;-&gt;&nbsp;SExpression<br />
&nbsp;domainOf&nbsp;:&nbsp;%&nbsp;-&gt;&nbsp;OutputForm&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br />
&nbsp;hash&nbsp;:&nbsp;%&nbsp;-&gt;&nbsp;SingleInteger<br />
&nbsp;latex&nbsp;:&nbsp;%&nbsp;-&gt;&nbsp;String&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br />
&nbsp;obj&nbsp;:&nbsp;%&nbsp;-&gt;&nbsp;None<br />
&nbsp;objectOf&nbsp;:&nbsp;%&nbsp;-&gt;&nbsp;OutputForm&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br />
&nbsp;?~=?&nbsp;:&nbsp;(%,%)&nbsp;-&gt;&nbsp;Boolean<br />
&nbsp;showTypeInOutput&nbsp;:&nbsp;Boolean&nbsp;-&gt;&nbsp;String<br />
<br />
</div>



<p>This displays all operations with the name <span class="teletype">complex</span>.
<span class="index">display operation</span><a name="chapter-2-81"/>
</p>



<div id="spadComm2-138" class="spadComm" >
<form id="formComm2-138" action="javascript:makeRequest('2-138');" >
<input id="comm2-138" type="text" class="command" style="width: 18em;" value=")display operation complex" />
</form>
<span id="commSav2-138" class="commSav" >)display operation complex</span>
<div id="mathAns2-138" ></div>
</div>




<div class="verbatim"><br />
There&nbsp;is&nbsp;one&nbsp;exposed&nbsp;function&nbsp;called&nbsp;complex&nbsp;:<br />
&nbsp;[1]&nbsp;(D1,D1)&nbsp;-&gt;&nbsp;D&nbsp;from&nbsp;D&nbsp;if&nbsp;D&nbsp;has&nbsp;COMPCAT&nbsp;D1&nbsp;and&nbsp;D1&nbsp;has&nbsp;COMRING<br />
</div>



<p>Let's analyze this output.
</p>


<p>First we find out what some of the abbreviations mean.
</p>



<div id="spadComm2-139" class="spadComm" >
<form id="formComm2-139" action="javascript:makeRequest('2-139');" >
<input id="comm2-139" type="text" class="command" style="width: 18em;" value=")abbreviation query COMPCAT" />
</form>
<span id="commSav2-139" class="commSav" >)abbreviation query COMPCAT</span>
<div id="mathAns2-139" ></div>
</div>




<div class="verbatim"><br />
&nbsp;&nbsp;&nbsp;COMPCAT&nbsp;abbreviates&nbsp;category&nbsp;ComplexCategory&nbsp;<br />
</div>





<div id="spadComm2-140" class="spadComm" >
<form id="formComm2-140" action="javascript:makeRequest('2-140');" >
<input id="comm2-140" type="text" class="command" style="width: 18em;" value=")abbreviation query COMRING" />
</form>
<span id="commSav2-140" class="commSav" >)abbreviation query COMRING</span>
<div id="mathAns2-140" ></div>
</div>




<div class="verbatim"><br />
&nbsp;&nbsp;&nbsp;COMRING&nbsp;abbreviates&nbsp;category&nbsp;CommutativeRing&nbsp;<br />
</div>



<p>So if <span class="teletype">D1</span> is a commutative ring (such as the integers or floats) and
<span class="teletype">D</span> belongs to <span class="teletype">ComplexCategory D1</span>, then there is an operation
called <span style="font-weight: bold;"> complex</span> that takes two elements of <span class="teletype">D1</span> and creates an
element of <span class="teletype">D</span>.  The primary example of a constructor implementing
domains belonging to <span class="teletype">ComplexCategory</span> is <span class="teletype">Complex</span>.  See
<a href="chapter-9.1-12.xhtml#Complex" class="ref" >Complex</a>  for more information on that and see
<a href="section-6.4.xhtml#ugUserDeclare" class="ref" >ugUserDeclare</a> 
for more information on function types.
</p>
