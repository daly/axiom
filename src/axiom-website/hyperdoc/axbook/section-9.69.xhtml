<h2 class="sectiontitle">9.69  Segment</h2>


<a name="SegmentXmpPage" class="label"/>


<p>The <span class="teletype">Segment</span> domain provides a generalized interval type.
</p>


<p>Segments are created using the <span class="teletype">..</span> construct by indicating the
(included) end points.
</p>




<div id="spadComm9-1" class="spadComm" >
<form id="formComm9-1" action="javascript:makeRequest('9-1');" >
<input id="comm9-1" type="text" class="command" style="width: 8em;" value="s := 3..10 " />
</form>
<span id="commSav9-1" class="commSav" >s := 3..10 </span>
<div id="mathAns9-1" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mn>3</mn><mo>.</mo><mo>.</mo><mn>10</mn></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Segment PositiveInteger
</div>



<p>The first end point is called the <span class="spadfunFrom" >lo</span><span class="index">lo</span><a name="chapter-9-0"/><span class="index">Segment</span><a name="chapter-9-1"/> and the
second is called <span class="spadfunFrom" >hi</span><span class="index">hi</span><a name="chapter-9-2"/><span class="index">Segment</span><a name="chapter-9-3"/>.
</p>




<div id="spadComm9-2" class="spadComm" >
<form id="formComm9-2" action="javascript:makeRequest('9-2');" >
<input id="comm9-2" type="text" class="command" style="width: 4em;" value="lo s " />
</form>
<span id="commSav9-2" class="commSav" >lo s </span>
<div id="mathAns9-2" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mn>3</mn></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: PositiveInteger
</div>



<p>These names are used even though the end points might belong to an
unordered set.
</p>




<div id="spadComm9-3" class="spadComm" >
<form id="formComm9-3" action="javascript:makeRequest('9-3');" >
<input id="comm9-3" type="text" class="command" style="width: 4em;" value="hi s " />
</form>
<span id="commSav9-3" class="commSav" >hi s </span>
<div id="mathAns9-3" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mn>10</mn></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: PositiveInteger
</div>



<p>In addition to the end points, each segment has an integer ``increment.''
An increment can be specified using the ``<span class="teletype">by</span>'' construct.
</p>




<div id="spadComm9-4" class="spadComm" >
<form id="formComm9-4" action="javascript:makeRequest('9-4');" >
<input id="comm9-4" type="text" class="command" style="width: 12em;" value="t := 10..3 by -2 " />
</form>
<span id="commSav9-4" class="commSav" >t := 10..3 by -2 </span>
<div id="mathAns9-4" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mrow><mn>10</mn><mo>.</mo><mo>.</mo><mn>3</mn></mrow><mtext><mrow><mtext>by&nbsp;</mtext></mrow></mtext><mo>-</mo><mn>2</mn></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Segment PositiveInteger
</div>



<p>This part can be obtained using the <span class="spadfunFrom" >incr</span><span class="index">incr</span><a name="chapter-9-4"/><span class="index">Segment</span><a name="chapter-9-5"/> function.
</p>




<div id="spadComm9-5" class="spadComm" >
<form id="formComm9-5" action="javascript:makeRequest('9-5');" >
<input id="comm9-5" type="text" class="command" style="width: 5em;" value="incr s " />
</form>
<span id="commSav9-5" class="commSav" >incr s </span>
<div id="mathAns9-5" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mn>1</mn></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: PositiveInteger
</div>



<p>Unless otherwise specified, the increment is <span class="teletype">1</span>.
</p>




<div id="spadComm9-6" class="spadComm" >
<form id="formComm9-6" action="javascript:makeRequest('9-6');" >
<input id="comm9-6" type="text" class="command" style="width: 5em;" value="incr t " />
</form>
<span id="commSav9-6" class="commSav" >incr t </span>
<div id="mathAns9-6" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>-</mo><mn>2</mn></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Integer
</div>



<p>A single value can be converted to a segment with equal end points.
This happens if segments and single values are mixed in a list.
</p>




<div id="spadComm9-7" class="spadComm" >
<form id="formComm9-7" action="javascript:makeRequest('9-7');" >
<input id="comm9-7" type="text" class="command" style="width: 22em;" value="l := [1..3, 5, 9, 15..11 by -1] " />
</form>
<span id="commSav9-7" class="commSav" >l := [1..3, 5, 9, 15..11 by -1] </span>
<div id="mathAns9-7" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mrow><mn>1</mn><mo>.</mo><mo>.</mo><mn>3</mn></mrow><mo>,</mo><mrow><mn>5</mn><mo>.</mo><mo>.</mo><mn>5</mn></mrow><mo>,</mo><mrow><mn>9</mn><mo>.</mo><mo>.</mo><mn>9</mn></mrow><mo>,</mo><mrow><mrow><mn>15</mn><mo>.</mo><mo>.</mo><mn>11</mn></mrow><mtext><mrow><mtext>by</mtext></mrow></mtext><mo>-</mo><mn>1</mn></mrow><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: List Segment PositiveInteger
</div>



<p>If the underlying type is an ordered ring, it is possible to perform
additional operations.  The <span class="spadfunFrom" >expand</span><span class="index">expand</span><a name="chapter-9-6"/><span class="index">Segment</span><a name="chapter-9-7"/> operation
creates a list of points in a segment.
</p>




<div id="spadComm9-8" class="spadComm" >
<form id="formComm9-8" action="javascript:makeRequest('9-8');" >
<input id="comm9-8" type="text" class="command" style="width: 6em;" value="expand s " />
</form>
<span id="commSav9-8" class="commSav" >expand s </span>
<div id="mathAns9-8" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mn>3</mn><mo>,</mo><mn>4</mn><mo>,</mo><mn>5</mn><mo>,</mo><mn>6</mn><mo>,</mo><mn>7</mn><mo>,</mo><mn>8</mn><mo>,</mo><mn>9</mn><mo>,</mo><mn>10</mn><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: List Integer
</div>



<p>If <span class="teletype">k > 0</span>, then <span class="teletype">expand(l..h by k)</span> creates the list
<span class="teletype">[l, l+k, ..., lN]</span> where <span class="teletype">lN &lt;= h &lt; lN+k</span>.
If <span class="teletype">k &lt; 0</span>, then <span class="teletype">lN >= h > lN+k</span>.
</p>




<div id="spadComm9-9" class="spadComm" >
<form id="formComm9-9" action="javascript:makeRequest('9-9');" >
<input id="comm9-9" type="text" class="command" style="width: 6em;" value="expand t " />
</form>
<span id="commSav9-9" class="commSav" >expand t </span>
<div id="mathAns9-9" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mn>10</mn><mo>,</mo><mn>8</mn><mo>,</mo><mn>6</mn><mo>,</mo><mn>4</mn><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: List Integer
</div>



<p>It is also possible to expand a list of segments.  This is equivalent
to appending lists obtained by expanding each segment individually.
</p>




<div id="spadComm9-10" class="spadComm" >
<form id="formComm9-10" action="javascript:makeRequest('9-10');" >
<input id="comm9-10" type="text" class="command" style="width: 6em;" value="expand l " />
</form>
<span id="commSav9-10" class="commSav" >expand l </span>
<div id="mathAns9-10" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mn>1</mn><mo>,</mo><mn>2</mn><mo>,</mo><mn>3</mn><mo>,</mo><mn>5</mn><mo>,</mo><mn>9</mn><mo>,</mo><mn>15</mn><mo>,</mo><mn>14</mn><mo>,</mo><mn>13</mn><mo>,</mo><mn>12</mn><mo>,</mo><mn>11</mn><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: List Integer
</div>
