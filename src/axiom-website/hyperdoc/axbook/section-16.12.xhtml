<h2 class="sectiontitle">16.12  )help</h2>


<p><span class="index">ugSysCmdhelp</span><a name="chapter-16-86"/>
</p>


<p><span class="index">help</span><a name="chapter-16-87"/>
</p>



<p><span style="font-weight: bold;"> User Level Required:</span> interpreter
</p>


<p><span style="font-weight: bold;"> Command Syntax:</span>
</p>



<div class="beginlist">
<div class="item">
<span class="teletype">)help</span>
</div>
<div class="item"><span class="teletype">)help</span> <span class="italic">commandName</span>
</div>
</div>



<p><span style="font-weight: bold;"> Command Description:</span>
</p>


<p>This command displays help information about system commands.
If you issue
</p>



<div class="verbatim"><br />
)help<br />
</div>


<p>then this very text will be shown.
You can also give the name or abbreviation of a system command
to display information about it.
For example,
</p>



<div class="verbatim"><br />
)help&nbsp;clear<br />
</div>


<p>will display the description of the <span class="teletype">)clear</span> system command.
</p>


<p>All this material is available in the Axiom User Guide
and in HyperDoc.
In HyperDoc, choose the <span style="font-weight: bold;"> Commands</span> item from the
<span style="font-weight: bold;"> Reference</span> menu.
</p>
