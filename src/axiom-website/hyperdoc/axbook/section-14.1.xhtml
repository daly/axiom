<a href="book-index.xhtml">Book Index</a><div class="section"  id="sec-14.1">
<h2 class="sectiontitle">14.1  The Front Page: Searching the Library</h2>


<a name="ugBrowseStart" class="label"/>

<p>To enter Browse, click on <span style="font-weight: bold;"> Browse</span> on the top level page
of HyperDoc to get the <span class="italic">front page</span> of Browse.
</p>


<p><!--
324pt is 4.5",180pt is 2.5",432pt is 6"=textwidth,54=(432-324)/2
ps files are 4.5"x2.5" except source 4.5"x2.5"
-->
</p>



<div class="image">
<img src="ps/h-brfront.png" alt="picture"/>
<div class="figcaption">The Browse front page.</div>
</div>

<p>To use this page, you first enter a <span class="italic">search string</span> into
the input area at the top, then click on one of the buttons below.
We show the use of each of the buttons by example.
</p>

<a name="subsec-14.1.1"/>
<div class="subsection" id="subsec-14.1.1">
<h3 class="subsectitle">14.1.1 Constructors</h3>



<p>First enter the search string <span class="teletype">Matrix</span> into the input area and
click on <span style="font-weight: bold;"> Constructors</span>.
What you get is the <span class="italic">constructor page</span> for <span class="teletype">Matrix</span>.
We show and describe this page in detail in
<a href="section-14.2.xhtml#ugBrowseDomain" class="ref" >ugBrowseDomain</a> .
By convention, Axiom does a case-insensitive search for a
match.
Thus <span class="teletype">matrix</span> is just as good as <span class="teletype">Matrix</span>, has the same
effect as <span class="teletype">MaTrix</span>, and so on.
We recommend that you generally use small letters for names
however.
A search string with only capital letters has a special meaning
(see <a href="section-14.3.xhtml#ugBrowseCapitalizationConvention" class="ref" >ugBrowseCapitalizationConvention</a> ).
</p>



<p>Click on <img src="ps/up.png" alt="up button" class="upbitmap" /> to return to the Browse front page.
</p>


<p>Use the symbol ``<span class="teletype">*</span>'' in search strings as a <span class="italic">wild
card</span>.
A wild card matches any substring, including the empty string.
For example, enter the search string <span class="teletype">*matrix*</span> into the input
area and click on <span style="font-weight: bold;"> Constructors</span>.<span class="footnote">To get only
categories, domains, or packages, rather than all constructors,
you can click on the corresponding button to the right of <span style="font-weight: bold;">
Constructors</span>.</span>
What you get is a table of all constructors whose names contain
the string ``<span class="teletype">matrix</span>.''
</p>



<div class="image">
<img src="ps/h-consearch.png" alt="picture"/>
<div class="figcaption">Table of exposed constructors matching <span class="teletype">*matrix*</span> .</div>
</div>

<p><!--

Axiom.

Axiom, skip to the section entitled <span style="font-weight: bold;"> Exposure</span> in
<a href="section-14.3.xhtml#ugBrowseOptions" class="ref" >ugBrowseOptions</a> .
-->
</p>


<p>All constructors containing the string are listed, whether
exposed or unexposed.
You can hide the names of the unexposed constructors by clicking
on the <span class="italic">*=</span><span style="font-weight: bold;"> unexposed</span> button in the <span class="italic">Views</span> panel at
the bottom of the window.
(The button will change to <span style="font-weight: bold;"> exposed</span> <span class="italic">only</span>.)
</p>


<p>One of the names in this table is <span class="teletype">Matrix</span>.
Click on <span class="teletype">Matrix</span>.
What you get is again the constructor page for <span class="teletype">Matrix</span>.
As you see, Browse gives you a large network of
information in which there are many ways to reach the same
pages.
<span class="index">Matrix</span><a name="chapter-14-2"/>
</p>


<p>Again click on the <img src="ps/up.png" alt="up button" class="upbitmap" /> to return to the table of constructors
whose names contain <span class="teletype">matrix</span>.
</p>


<p>Below the table is a <span class="italic">Views</span> panel.
This panel contains buttons that let you view constructors in different
ways.
To learn about views of constructors, skip to
<a href="section-14.2.xhtml#ugBrowseViewsOfConstructors" class="ref" >ugBrowseViewsOfConstructors</a> .
</p>


<p>Click on <img src="ps/up.png" alt="up button" class="upbitmap" /> to return to the Browse front page.
</p>




</div>

<a name="subsec-14.1.2"/>
<div class="subsection" id="subsec-14.1.2">
<h3 class="subsectitle">14.1.2 Operations</h3>


<p>Enter <span class="teletype">*matrix</span> into the input area and click on <span style="font-weight: bold;">
Operations</span>.
This time you get a table of <span class="italic">operations</span> whose names end with <span class="teletype">matrix</span> or <span class="teletype">Matrix</span>.
</p>



<div class="image">
<img src="ps/h-matrixops.png" alt="picture"/>
<div class="figcaption">Table of operations matching <span class="teletype">*matrix</span> .</div>
</div>

<p>If you select an operation name, you go to a page describing all
the operations in Axiom of that name.
At the bottom of an operation page is another kind of <span class="italic">Views</span> panel,
one for operation pages.
To learn more about these views, skip to
<a href="section-14.3.xhtml#ugBrowseViewsOfOperations" class="ref" >ugBrowseViewsOfOperations</a> .
</p>


<p>Click on <img src="ps/up.png" alt="up button" class="upbitmap" /> to return to the Browse front page.
</p>




</div>

<a name="subsec-14.1.3"/>
<div class="subsection" id="subsec-14.1.3">
<h3 class="subsectitle">14.1.3 Attributes</h3>


<p>This button gives you a table of attribute names that match the
search string. Enter the search string <span class="teletype">*</span> and click on
<span style="font-weight: bold;"> Attributes</span> to get a list
of all system attributes.
</p>


<p>Click on <img src="ps/up.png" alt="up button" class="upbitmap" /> to return to the Browse front page.
</p>




<div class="image">
<img src="ps/h-atsearch.png" alt="picture"/>
<div class="figcaption">Table of Axiom attributes.</div>
</div>

<p>Again there is a <span class="italic">Views</span> panel at the bottom with buttons that let
you view the attributes in different ways.
</p>




</div>

<a name="subsec-14.1.4"/>
<div class="subsection" id="subsec-14.1.4">
<h3 class="subsectitle">14.1.4 General</h3>


<p>This button does a general search for all constructor, operation, and
attribute names matching the search string.
Enter the search string 
<span class="teletype">*matrix*</span> into the input area.
Click on <span style="font-weight: bold;"> General</span> to find all constructs that have <span class="teletype">matrix</span> as a part of their name.
</p>



<div class="image">
<img src="ps/h-gensearch.png" alt="picture"/>
<div class="figcaption">Table of all constructs matching <span class="teletype">*matrix*</span> .</div>
</div>

<p>The summary gives you all the names under a heading when the number of
entries is less than 10. 
</p>

</p>


<p>Click on <img src="ps/up.png" alt="up button" class="upbitmap" /> to return to the Browse front page.
</p>




</div>

<a name="subsec-14.1.5"/>
<div class="subsection" id="subsec-14.1.5">
<h3 class="subsectitle">14.1.5 Documentation</h3>


<p>Again enter the search key <span class="teletype">*matrix*</span> and this time click on
<span style="font-weight: bold;"> Documentation</span>.
This search matches any constructor, operation, or attribute
name whose documentation contains a substring matching <span class="teletype">matrix</span>.
</p>



<div class="image">
<img src="ps/h-docsearch.png" alt="picture"/>
<div class="figcaption">Table of constructs with documentation matching <span class="teletype">*matrix*</span> .</div>
</div>

<p>Click on <img src="ps/up.png" alt="up button" class="upbitmap" /> to return to the Browse front page.
</p>




</div>

<a name="subsec-14.1.6"/>
<div class="subsection" id="subsec-14.1.6">
<h3 class="subsectitle">14.1.6 Complete</h3>


<p>This search combines both <span style="font-weight: bold;"> General</span> and <span style="font-weight: bold;"> Documentation</span>.
</p>



<div class="image">
<img src="ps/h-comsearch.png" alt="picture"/>
