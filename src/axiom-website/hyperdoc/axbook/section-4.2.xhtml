<h2 class="sectiontitle">4.2  The .axiom.input File</h2>


<a name="ugInOutSpadprof" class="label"/>


<p>When Axiom starts up, it tries to read the input file <span style="font-weight: bold;">
.axiom.input</span>  (<span class="footnote"><span style="font-weight: bold;">.axiom.input</span> used to be called 
<span style="font-weight: bold;">axiom.input</span> in the NAG version</span>)
from your home <span class="index">start-up profile file</span><a name="chapter-4-7"/>
directory. <span class="index">file:start-up profile</span><a name="chapter-4-8"/> It
there is no <span style="font-weight: bold;">.axiom.input</span> in your home directory, it reads the
copy located in its own <span style="font-weight: bold;">src/input</span> directory.
<span class="index">file:.axiom.input @<span style="font-weight: bold;">.axiom.input</span><a name="chapter-4-9"/></span> The file usually
contains system commands to personalize your Axiom environment.  In
the remainder of this section we mention a few things that users
frequently place in their <span style="font-weight: bold;">.axiom.input</span> files.
</p>


<p>In order to have FORTRAN output always produced from your
computations, place the system command <span class="teletype">)set output fortran on</span> in
<span style="font-weight: bold;">.axiom.input</span>.  <span class="index">quit</span><a name="chapter-4-10"/> If you do not want to be prompted
for confirmation when you issue the <span class="teletype">)quit</span> system command, place
<span class="teletype">)set quit unprotected</span> in <span style="font-weight: bold;">.axiom.input</span>.  
<span class="index">set quit unprotected</span><a name="chapter-4-11"/> 
If you then decide that you do want to be prompted, issue
<span class="teletype">)set quit protected</span>.  <span class="index">set quit protected</span><a name="chapter-4-12"/> This is the
default setting so that new users do not leave Axiom
inadvertently.<span class="footnote">The system command <span class="teletype">)pquit</span> always
prompts you for confirmation.</span>
</p>


<p>To see the other system variables you can set, issue <span class="teletype">)set</span>
or use the HyperDoc <span style="font-weight: bold;">Settings</span> facility to view and change
Axiom system variables.
</p>
