<h2 class="sectiontitle">16.17  )trace</h2>


<p><span class="index">ugSysCmdltrace</span><a name="chapter-16-115"/>
</p>


<p><span class="index">ltrace</span><a name="chapter-16-116"/>
</p>



<p><span style="font-weight: bold;"> User Level Required:</span> development
</p>


<p><span style="font-weight: bold;"> Command Syntax:</span>
</p>


<p>This command has the same arguments as options as the
<span class="teletype">)trace</span> command.
</p>


<p><span style="font-weight: bold;"> Command Description:</span>
</p>


<p>This command is used by Axiom system developers to trace
Common Lisp or
BOOT functions.
It is not supported for general use.
</p>


<p><span style="font-weight: bold;"> Also See:</span>
<span class="teletype">)boot</span> <span class="index">ugSysCmdboot</span><a name="chapter-16-117"/>,
<span class="teletype">)lisp</span> <span class="index">ugSysCmdlisp</span><a name="chapter-16-118"/>, and
<span class="teletype">)trace</span> <span class="index">ugSysCmdtrace</span><a name="chapter-16-119"/>.
</p>
