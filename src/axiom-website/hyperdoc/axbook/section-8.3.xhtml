<h2 class="sectiontitle">8.3  Manipulating Symbolic Roots of a Polynomial</h2>


<a name="ugProblemSymRoot" class="label"/>



<p>In this section we show you how to work with one root or all roots
<span class="index">root:symbolic</span><a name="chapter-8-61"/>
of a polynomial.
These roots are represented symbolically (as opposed to being
numeric approximations).
See <a href="section-8.5.xhtml#ugxProblemOnePol" class="ref" >ugxProblemOnePol</a>  and 
<a href="section-8.5.xhtml#ugxProblemPolSys" class="ref" >ugxProblemPolSys</a>  for
information about solving for the roots of one or more
polynomials.
</p>



<a name="subsec-8.3.1"/>
<div class="subsection"  id="subsec-8.3.1">
<h3 class="subsectitle">8.3.1  Using a Single Root of a Polynomial</h3>


<a name="ugxProblemSymRootOne" class="label"/>


<p>Use <span style="font-weight: bold;"> rootOf</span> to get a symbolic root of a polynomial:
 <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>rootOf</mi><mo>(</mo><mi>p</mi><mo>,</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math> returns a root of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>p</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math>.
</p>


<p>This creates an algebraic number  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>a</mi></mstyle></math>.
<span class="index">algebraic number</span><a name="chapter-8-62"/>
<span class="index">number:algebraic</span><a name="chapter-8-63"/>
</p>

<a name="subsec-8.3.2"/>
<div class="subsection"  id="subsec-8.3.2">
<h3 class="subsectitle">8.3.2  Using All Roots of a Polynomial</h3>


<a name="ugxProblemSymRootAll" class="label"/>


<p>Use <span style="font-weight: bold;"> rootsOf</span> to get all symbolic roots of a polynomial:
 <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>rootsOf</mi><mo>(</mo><mi>p</mi><mo>,</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math> returns a
list of all the roots of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>p</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math>.
If  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>p</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math> has a multiple root of order  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>n</mi></mstyle></math>, then that root
<span class="index">root:multiple</span><a name="chapter-8-65"/>
appears  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>n</mi></mstyle></math> times in the list. Make sure these variables are x0 <span class="italic">etc.</span>
</p>


<p>Compute all the roots of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>x</mi><mo>*</mo><mo>*</mo><mn>4</mn><mo>+</mo><mn>1</mn></mrow></mstyle></math>.
</p>

<form id="formComm8-53" action="javascript:makeRequest('8-53');" >
<input id="comm8-53" type="text" class="command" style="width: 16em;" value="l := rootsOf(x**4+1,x) " />
</form>
<span id="commSav8-53" class="commSav" >l := rootsOf(x**4+1,x) </span>
<div id="mathAns8-53" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mo>%</mo><mi>x0</mi><mo>,</mo><mrow><mo>%</mo><mi>x0</mi><mo></mo><mo>%</mo><mi>x1</mi></mrow><mo>,</mo><mo>-</mo><mo>%</mo><mi>x0</mi><mo>,</mo><mo>-</mo><mrow><mo>%</mo><mi>x0</mi><mo></mo><mo>%</mo><mi>x1</mi></mrow><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>

</div>



<p>As a side effect, the variables  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>%</mo><mi>x0</mi><mo>,</mo><mo>%</mo><mi>x1</mi></mrow></mstyle></math> and  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>%</mo><mi>x2</mi></mrow></mstyle></math> are bound
to the first three roots of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>x</mi><mo>*</mo><mo>*</mo><mn>4</mn><mo>+</mo><mn>1</mn></mrow></mstyle></math>.
</p>

<p>Although they all satisfy  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>x</mi><mo>*</mo><mo>*</mo><mn>4</mn><mo>+</mo><mn>1</mn><mo>=</mo><mn>0</mn><mo>,</mo><mo>%</mo><mi>x0</mi><mo>,</mo><mo>%</mo><mi>x1</mi><mo>,</mo></mrow></mstyle></math>
and  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>%</mo><mi>x2</mi></mrow></mstyle></math> are different algebraic numbers.
To find the algebraic relation that defines each of them,
use <span style="font-weight: bold;"> definingPolynomial</span>.
</p>

<p>Corresponding to the pair of operations
<span style="font-weight: bold;"> rootOf</span>/<span style="font-weight: bold;"> zeroOf</span> in

an operation <span style="font-weight: bold;"> zerosOf</span> that, like <span style="font-weight: bold;"> rootsOf</span>,
computes all the roots
of a given polynomial, but which expresses some of them in terms of
radicals.
</p>
