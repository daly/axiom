<h2 class="sectiontitle">9.89  XPolynomial</h2>


<a name="XPolynomialXmpPage" class="label"/>


<p>The <span class="teletype">XPolynomial</span> domain constructor implements multivariate
polynomials whose set of variables is <span class="teletype">Symbol</span>.  These variables
do not commute.  The only parameter of this construtor is the
coefficient ring which may be non-commutative.  However, coefficients
and variables commute.  The representation of the polynomials is
recursive.  The abbreviation for <span class="teletype">XPolynomial</span> is <span class="teletype">XPOLY</span>.
</p>


<p>Other constructors like <span class="teletype">XPolynomialRing</span>, 
<span class="teletype">XRecursivePolynomial</span> as well as <span class="teletype">XDistributedPolynomial</span>, 
<span class="teletype">LiePolynomial</span> and <span class="teletype">XPBWPolynomial</span> implement multivariate
polynomials in non-commutative variables.
</p>


<p>We illustrate now some of the facilities of the 
<span class="teletype">XPOLY</span> domain constructor.
</p>


<p>Define a polynomial ring over the integers.
</p>




<div id="spadComm9-117" class="spadComm" >
<form id="formComm9-117" action="javascript:makeRequest('9-117');" >
<input id="comm9-117" type="text" class="command" style="width: 20em;" value="poly := XPolynomial(Integer) " />
</form>
<span id="commSav9-117" class="commSav" >poly := XPolynomial(Integer) </span>
<div id="mathAns9-117" ></div>
</div>


<div class="math">
<table>
<tr><td>

</td></tr>
</table>
</div>




<div class="returnType">
Type: Domain
</div>

</td></tr>
