<h2 class="sectiontitle">15.1  Important Things to Read First</h2>


<p><span class="index">ugWhatsNewImportant</span><a name="chapter-15-0"/>
</p>



<p>If you have any private <span class="teletype">.spad</span> files (that is, library files
which were not shipped with Axiom) you will need to
recompile them.  For example, if you wrote the file <span class="teletype">regress.spad</span> then you should issue <span class="teletype">)compile regress.spad</span>
before trying to use it.
</p>


<p>The internal representation of <span class="teletype">Union</span>  has changed. 
This means that  Axiom data saved 
with Release 1.x may not
be readable by this Release. If you cannot recreate the saved data      
by recomputing in Release 2.0, please contact NAG for assistance.       
</p>
