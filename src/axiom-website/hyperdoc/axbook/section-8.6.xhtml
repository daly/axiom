<a href="book-index.xhtml">Book Index</a><div class="section"  id="sec-8.6">
<h2 class="sectiontitle">8.6  Limits</h2>


<a name="ugProblemLimits" class="label"/>



<p>To compute a limit, you must specify a functional expression,
<span class="index">limit</span><a name="chapter-8-88"/>
a variable, and a limiting value for that variable.
If you do not specify a direction, Axiom attempts to
compute a two-sided limit.
</p>


<p>Issue this to compute the limit
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle></mstyle></math>
</p>




<div id="spadComm8-94" class="spadComm" >
<form id="formComm8-94" action="javascript:makeRequest('8-94');" >
<input id="comm8-94" type="text" class="command" style="width: 27em;" value="limit((x**2 - 3*x + 2)/(x**2 - 1),x = 1)" />
</form>
<span id="commSav8-94" class="commSav" >limit((x**2 - 3*x + 2)/(x**2 - 1),x = 1)</span>
<div id="mathAns8-94" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>-</mo><mfrac><mn>1</mn><mn>2</mn></mfrac></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Union(OrderedCompletion Fraction Polynomial Integer,...)
</div>



<p>Sometimes the limit when approached from the left is different from
the limit from the right and, in this case, you may wish to ask for a
one-sided limit.  Also, if you have a function that is only defined on
one side of a particular value, <span class="index">limit:one-sided vs. two-sided</span><a name="chapter-8-89"/>
you can compute a one-sided limit.
</p>


<p>The function  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>log</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math> is only defined to the right of zero, that is,
for  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>x</mi><mo>&gt;</mo><mn>0</mn></mrow></mstyle></math>.  Thus, when computing limits of functions involving
 <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>log</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math>, you probably want a ``right-hand'' limit.
</p>




<div id="spadComm8-95" class="spadComm" >
<form id="formComm8-95" action="javascript:makeRequest('8-95');" >
<input id="comm8-95" type="text" class="command" style="width: 21em;" value='limit(x * log(x),x = 0,"right")' />
</form>
<span id="commSav8-95" class="commSav" >limit(x * log(x),x = 0,"right")</span>
<div id="mathAns8-95" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mn>0</mn></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Union(OrderedCompletion Expression Integer,...)
</div>



<p>When you do not specify `` <math xmlns="&mathml;" mathsize="big"><mstyle><mi>right</mi></mstyle></math>'' or `` <math xmlns="&mathml;" mathsize="big"><mstyle><mi>left</mi></mstyle></math>'' as the optional fourth
argument, <span style="font-weight: bold;"> limit</span> tries to compute a two-sided limit.  Here the
limit from the left does not exist, as Axiom indicates when you try to
take a two-sided limit.
</p>




<div id="spadComm8-96" class="spadComm" >
<form id="formComm8-96" action="javascript:makeRequest('8-96');" >
<input id="comm8-96" type="text" class="command" style="width: 16em;" value="limit(x * log(x),x = 0)" />
</form>
<span id="commSav8-96" class="commSav" >limit(x * log(x),x = 0)</span>
<div id="mathAns8-96" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mrow><mi>leftHandLimit</mi><mo>=</mo><mtext><mrow><mtext mathvariant='monospace'>"failed"</mtext></mrow></mtext></mrow><mo>,</mo><mrow><mi>rightHandLimit</mi><mo>=</mo><mn>0</mn></mrow><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Union(Record(leftHandLimit: 
Union(OrderedCompletion Expression Integer,"failed"),
rightHandLimit: Union(OrderedCompletion Expression Integer,"failed")),...)
</div>



<p>A function can be defined on both sides of a particular value, but
tend to different limits as its variable approaches that value from
the left and from the right.  We can construct an example of this as
follows: Since  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msqrt><mrow><msup><mi>y</mi><mn>2</mn></msup></mrow></msqrt></mrow></mstyle></math> is simply the absolute value of  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>y</mi></mstyle></math>, the
function  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msqrt><mrow><msup><mi>y</mi><mn>2</mn></msup></mrow></msqrt><mo>/</mo><mi>y</mi></mrow></mstyle></math> is simply the sign ( <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>+</mo><mn>1</mn></mrow></mstyle></math> or  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>-</mo><mn>1</mn></mrow></mstyle></math>) of the
nonzero real number  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>y</mi></mstyle></math>.  Therefore,  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msqrt><mrow><msup><mi>y</mi><mn>2</mn></msup></mrow></msqrt><mo>/</mo><mi>y</mi><mo>=</mo><mo>-</mo><mn>1</mn></mrow></mstyle></math> for  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>y</mi><mo>&lt;</mo><mn>0</mn></mrow></mstyle></math>
and  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msqrt><mrow><msup><mi>y</mi><mn>2</mn></msup></mrow></msqrt><mo>/</mo><mi>y</mi><mo>=</mo><mo>+</mo><mn>1</mn></mrow></mstyle></math> for  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>y</mi><mo>&gt;</mo><mn>0</mn></mrow></mstyle></math>.
</p>


<p>This is what happens when we take the limit at  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>y</mi><mo>=</mo><mn>0</mn></mrow></mstyle></math>.
The answer returned by Axiom gives both a
``left-hand'' and a ``right-hand'' limit.
</p>




<div id="spadComm8-97" class="spadComm" >
<form id="formComm8-97" action="javascript:makeRequest('8-97');" >
<input id="comm8-97" type="text" class="command" style="width: 17em;" value="limit(sqrt(y**2)/y,y = 0)" />
</form>
<span id="commSav8-97" class="commSav" >limit(sqrt(y**2)/y,y = 0)</span>
<div id="mathAns8-97" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mrow><mi>leftHandLimit</mi><mo>=</mo><mo>-</mo><mn>1</mn></mrow><mo>,</mo><mrow><mi>rightHandLimit</mi><mo>=</mo><mn>1</mn></mrow><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Union(Record(leftHandLimit: 
Union(OrderedCompletion Expression Integer,"failed"),
rightHandLimit: Union(OrderedCompletion Expression Integer,"failed")),...)
</div>



<p>Here is another example, this time using a more complicated function.
</p>




<div id="spadComm8-98" class="spadComm" >
<form id="formComm8-98" action="javascript:makeRequest('8-98');" >
<input id="comm8-98" type="text" class="command" style="width: 21em;" value="limit(sqrt(1 - cos(t))/t,t = 0)" />
</form>
<span id="commSav8-98" class="commSav" >limit(sqrt(1 - cos(t))/t,t = 0)</span>
<div id="mathAns8-98" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mrow><mi>leftHandLimit</mi><mo>=</mo><mo>-</mo><mfrac><mn>1</mn><mrow><msqrt><mn>2</mn></msqrt></mrow></mfrac></mrow><mo>,</mo><mrow><mi>rightHandLimit</mi><mo>=</mo><mfrac><mn>1</mn><mrow><msqrt><mn>2</mn></msqrt></mrow></mfrac></mrow><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Union(Record(leftHandLimit: 
Union(OrderedCompletion Expression Integer,"failed"),
rightHandLimit: Union(OrderedCompletion Expression Integer,"failed")),...)
</div>



<p>You can compute limits at infinity by passing either 
<span class="index">limit:at infinity</span><a name="chapter-8-90"/>  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>+</mo><mo>&#x221E;</mo></mrow></mstyle></math> or  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>-</mo><mo>&#x221E;</mo></mrow></mstyle></math> as the third 
argument of <span style="font-weight: bold;"> limit</span>.
</p>


<p>To do this, use the constants  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>%</mo><mi>plusInfinity</mi></mrow></mstyle></math> and  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>%</mo><mi>minusInfinity</mi></mrow></mstyle></math>.
</p>




<div id="spadComm8-99" class="spadComm" >
<form id="formComm8-99" action="javascript:makeRequest('8-99');" >
<input id="comm8-99" type="text" class="command" style="width: 32em;" value="limit(sqrt(3*x**2 + 1)/(5*x),x = %plusInfinity)" />
</form>
<span id="commSav8-99" class="commSav" >limit(sqrt(3*x**2 + 1)/(5*x),x = %plusInfinity)</span>
<div id="mathAns8-99" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mfrac><mrow><msqrt><mn>3</mn></msqrt></mrow><mn>5</mn></mfrac></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Union(OrderedCompletion Expression Integer,...)
</div>





<div id="spadComm8-100" class="spadComm" >
<form id="formComm8-100" action="javascript:makeRequest('8-100');" >
<input id="comm8-100" type="text" class="command" style="width: 33em;" value="limit(sqrt(3*x**2 + 1)/(5*x),x = %minusInfinity)" />
</form>
<span id="commSav8-100" class="commSav" >limit(sqrt(3*x**2 + 1)/(5*x),x = %minusInfinity)</span>
<div id="mathAns8-100" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>-</mo><mfrac><mrow><msqrt><mn>3</mn></msqrt></mrow><mn>5</mn></mfrac></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Union(OrderedCompletion Expression Integer,...)
</div>



<p>You can take limits of functions with parameters.
<span class="index">limit:of function with parameters</span><a name="chapter-8-91"/>
As you can see, the limit is expressed in terms of the parameters.
</p>




<div id="spadComm8-101" class="spadComm" >
<form id="formComm8-101" action="javascript:makeRequest('8-101');" >
<input id="comm8-101" type="text" class="command" style="width: 21em;" value="limit(sinh(a*x)/tan(b*x),x = 0)" />
</form>
<span id="commSav8-101" class="commSav" >limit(sinh(a*x)/tan(b*x),x = 0)</span>
<div id="mathAns8-101" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mfrac><mi>a</mi><mi>b</mi></mfrac></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Union(OrderedCompletion Expression Integer,...)
</div>



<p>When you use <span style="font-weight: bold;"> limit</span>, you are taking the limit of a real
function of a real variable.
</p>


<p>When you compute this, Axiom returns  <math xmlns="&mathml;" mathsize="big"><mstyle><mn>0</mn></mstyle></math> because, as a function of a
real variable,  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>sin</mi><mo>(</mo><mn>1</mn><mo>/</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math> is always between  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>-</mo><mn>1</mn></mrow></mstyle></math> and  <math xmlns="&mathml;" mathsize="big"><mstyle><mn>1</mn></mstyle></math>, so 
 <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>z</mi><mo>*</mo><mi>sin</mi><mo>(</mo><mn>1</mn><mo>/</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math> tends to  <math xmlns="&mathml;" mathsize="big"><mstyle><mn>0</mn></mstyle></math> as  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>z</mi></mstyle></math> tends to  <math xmlns="&mathml;" mathsize="big"><mstyle><mn>0</mn></mstyle></math>.
</p>




<div id="spadComm8-102" class="spadComm" >
<form id="formComm8-102" action="javascript:makeRequest('8-102');" >
<input id="comm8-102" type="text" class="command" style="width: 17em;" value="limit(z * sin(1/z),z = 0)" />
</form>
<span id="commSav8-102" class="commSav" >limit(z * sin(1/z),z = 0)</span>
<div id="mathAns8-102" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mn>0</mn></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Union(OrderedCompletion Expression Integer,...)
</div>



<p>However, as a function of a <span class="italic">complex</span> variable,  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>sin</mi><mo>(</mo><mn>1</mn><mo>/</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math> is badly
<span class="index">limit:real vs. complex</span><a name="chapter-8-92"/>
behaved near  <math xmlns="&mathml;" mathsize="big"><mstyle><mn>0</mn></mstyle></math> (one says that  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>sin</mi><mo>(</mo><mn>1</mn><mo>/</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math> has an
<span class="index">essential singularity</span><a name="chapter-8-93"/>
<span class="italic">essential singularity</span> at  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>z</mi><mo>=</mo><mn>0</mn></mrow></mstyle></math>).
<span class="index">singularity:essential</span><a name="chapter-8-94"/>
</p>


<p>When viewed as a function of a complex variable,  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>z</mi><mo>*</mo><mi>sin</mi><mo>(</mo><mn>1</mn><mo>/</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math>
does not approach any limit as  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>z</mi></mstyle></math> tends to  <math xmlns="&mathml;" mathsize="big"><mstyle><mn>0</mn></mstyle></math> in the complex plane.
Axiom indicates this when we call <span style="font-weight: bold;"> complexLimit</span>.
</p>




<div id="spadComm8-103" class="spadComm" >
<form id="formComm8-103" action="javascript:makeRequest('8-103');" >
<input id="comm8-103" type="text" class="command" style="width: 22em;" value="complexLimit(z * sin(1/z),z = 0)" />
</form>
<span id="commSav8-103" class="commSav" >complexLimit(z * sin(1/z),z = 0)</span>
<div id="mathAns8-103" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mtext><mrow><mtext mathvariant='monospace'>"failed"</mtext></mrow></mtext></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Union("failed",...)
</div>



<p>Here is another example.
As  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>x</mi></mstyle></math> approaches  <math xmlns="&mathml;" mathsize="big"><mstyle><mn>0</mn></mstyle></math> along the real axis,  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>exp</mi><mo>(</mo><mo>-</mo><mn>1</mn><mo>/</mo><mi>x</mi><mo>*</mo><mo>*</mo><mn>2</mn><mo>)</mo></mrow></mstyle></math>
tends to  <math xmlns="&mathml;" mathsize="big"><mstyle><mn>0</mn></mstyle></math>.
</p>



<div id="spadComm8-104" class="spadComm" >
<form id="formComm8-104" action="javascript:makeRequest('8-104');" >
<input id="comm8-104" type="text" class="command" style="width: 17em;" value="limit(exp(-1/x**2),x = 0)" />
</form>
<span id="commSav8-104" class="commSav" >limit(exp(-1/x**2),x = 0)</span>
<div id="mathAns8-104" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mn>0</mn></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Union(OrderedCompletion Expression Integer,...)
</div>



<p>However, if  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>x</mi></mstyle></math> is allowed to approach  <math xmlns="&mathml;" mathsize="big"><mstyle><mn>0</mn></mstyle></math> along any path in the
complex plane, the limiting value of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>exp</mi><mo>(</mo><mo>-</mo><mn>1</mn><mo>/</mo><mi>x</mi><mo>*</mo><mo>*</mo><mn>2</mn><mo>)</mo></mrow></mstyle></math> depends on the
path taken because the function has an essential singularity at  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>x</mi><mo>=</mo><mn>0</mn></mrow></mstyle></math>.
This is reflected in the error message returned by the function.
</p>



<div id="spadComm8-105" class="spadComm" >
<form id="formComm8-105" action="javascript:makeRequest('8-105');" >
<input id="comm8-105" type="text" class="command" style="width: 22em;" value="complexLimit(exp(-1/x**2),x = 0)" />
</form>
<span id="commSav8-105" class="commSav" >complexLimit(exp(-1/x**2),x = 0)</span>
<div id="mathAns8-105" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mtext><mrow><mtext mathvariant='monospace'>"failed"</mtext></mrow></mtext></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Union("failed",...)
</div>



<p>You can also take complex limits at infinity, that is, limits of a
function of  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>z</mi></mstyle></math> as  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>z</mi></mstyle></math> approaches infinity on the Riemann sphere.  Use
the symbol  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>%</mo><mi>infinity</mi></mrow></mstyle></math> to denote ``complex infinity.''
</p>


<p>As above, to compute complex limits rather than real limits, use
<span style="font-weight: bold;"> complexLimit</span>.
</p>




<div id="spadComm8-106" class="spadComm" >
<form id="formComm8-106" action="javascript:makeRequest('8-106');" >
<input id="comm8-106" type="text" class="command" style="width: 30em;" value="complexLimit((2 + z)/(1 - z),z = %infinity)" />
</form>
<span id="commSav8-106" class="commSav" >complexLimit((2 + z)/(1 - z),z = %infinity)</span>
<div id="mathAns8-106" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>-</mo><mn>1</mn></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: OnePointCompletion Fraction Polynomial Integer
</div>



<p>In many cases, a limit of a real function of a real variable exists
when the corresponding complex limit does not.  This limit exists.
</p>




<div id="spadComm8-107" class="spadComm" >
<form id="formComm8-107" action="javascript:makeRequest('8-107');" >
<input id="comm8-107" type="text" class="command" style="width: 23em;" value="limit(sin(x)/x,x = %plusInfinity)" />
</form>
<span id="commSav8-107" class="commSav" >limit(sin(x)/x,x = %plusInfinity)</span>
<div id="mathAns8-107" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mn>0</mn></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Union(OrderedCompletion Expression Integer,...)
</div>



<p>But this limit does not.
</p>




<div id="spadComm8-108" class="spadComm" >
<form id="formComm8-108" action="javascript:makeRequest('8-108');" >
<input id="comm8-108" type="text" class="command" style="width: 25em;" value="complexLimit(sin(x)/x,x = %infinity)" />
</form>
<span id="commSav8-108" class="commSav" >complexLimit(sin(x)/x,x = %infinity)</span>
<div id="mathAns8-108" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mtext><mrow><mtext mathvariant='monospace'>"failed"</mtext></mrow></mtext></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Union("failed",...)
</div>
