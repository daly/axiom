<h2 class="sectiontitle">9.56  Octonion</h2>


<a name="OctonionXmpPage" class="label"/>


<p>The Octonions, also called the Cayley-Dixon algebra, defined over a
commutative ring are an eight-dimensional non-associative algebra.
Their construction from quaternions is similar to the construction
of quaternions from complex numbers (see 
<a href="section-9.64.xhtml#QuaternionXmpPage" class="ref" >QuaternionXmpPage</a> ).
</p>


<p>As <span class="teletype">Octonion</span> creates an eight-dimensional algebra, you have to
give eight components to construct an octonion.
</p>




<div id="spadComm9-220" class="spadComm" >
<form id="formComm9-220" action="javascript:makeRequest('9-220');" >
<input id="comm9-220" type="text" class="command" style="width: 21em;" value="oci1 := octon(1,2,3,4,5,6,7,8) " />
</form>
<span id="commSav9-220" class="commSav" >oci1 := octon(1,2,3,4,5,6,7,8) </span>
<div id="mathAns9-220" ></div>
</div>

<p>Or you can use two quaternions to create an octonion.
</p>

<form id="formComm9-222" action="javascript:makeRequest('9-222');" >
<input id="comm9-222" type="text" class="command" style="width: 37em;" value="oci3 := octon(quatern(-7,-12,3,-10), quatern(5,6,9,0)) " />
</form>

<p>You can easily demonstrate the non-associativity of multiplication.
</p>

<p>As with the quaternions, we have a real part, the imaginary parts <span class="teletype">i</span>, <span class="teletype">j</span>, <span class="teletype">k</span>, and four additional imaginary parts <span class="teletype">E</span>,
<span class="teletype">I</span>, <span class="teletype">J</span> and <span class="teletype">K</span>.  These parts correspond to the canonical
basis <span class="teletype">(1,i,j,k,E,I,J,K)</span>.
</p>


<p>For each basis element there is a component operation to extract
the coefficient of the basis element for a given octonion.
</p>




<div id="spadComm9-224" class="spadComm" >
<form id="formComm9-224" action="javascript:makeRequest('9-224');" >

</form>

</td></tr>
</table>

</div>



<p>A basis with respect to the quaternions is given by <span class="teletype">(1,E)</span>.
However, you might ask, what then are the commuting rules?  To answer
this, we create some generic elements.
</p>

</p>
