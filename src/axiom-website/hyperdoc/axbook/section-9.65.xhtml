<h2 class="sectiontitle">9.65  RadixExpansion</h2>


<a name="RadixExpansionXmpPage" class="label"/>


<p>It possible to expand numbers in general bases.
</p>

<p>The <span class="teletype">RadixExpansion</span> type provides operations to obtain the

<form id="formComm9-140" action="javascript:makeRequest('9-140');" >

<p>You can construct any radix expansion by giving the whole, prefix and
cycle parts.  The declaration is necessary to let Axiom know the base
of the ragits.

<form id="formComm9-144" action="javascript:makeRequest('9-144');" >
<input id="comm9-144" type="text" class="command" style="width: 36em;" value="u:RadixExpansion(8):=wholeRadix(w)+fractRadix(f0,f1) " />
</form>
