<h2 class="sectiontitle">9.82  TwoDimensionalArray</h2>


<a name="TwoDimensionalArrayXmpPage" class="label"/>


<p>The <span class="teletype">TwoDimensionalArray</span> domain is used for storing data in a
two dimensional data structure indexed by row and by column.  Such an array
is a homogeneous data structure in that all the entries of the array
must belong to the same Axiom domain (although see
<a href="ugTypesAnyNonePage" class="ref" >ugTypesAnyNonePage</a>  in Section 
<a href="ugTypesAnyNoneNumber" class="ref" >ugTypesAnyNoneNumber</a> ).  Each
array has a fixed number of rows and columns specified by the user and
arrays are not extensible.  In Axiom, the indexing of two-dimensional
arrays is one-based.  This means that both the ``first'' row of an
array and the ``first'' column of an array are given the index 
<span class="teletype">1</span>.  Thus, the entry in the upper left corner of an array is in
position <span class="teletype">(1,1)</span>.
</p>


<p>The operation <span class="spadfunFrom" >new</span><span class="index">new</span><a name="chapter-9-120"/><span class="index">TwoDimensionalArray</span><a name="chapter-9-121"/> creates an array
with a specified number of rows and columns and fills the components
of that array with a specified entry.  The arguments of this operation
specify the number of rows, the number of columns, and the entry.
</p>


<p>This creates a five-by-four array of integers, all of whose entries are
zero.
</p>




<div id="spadComm9-185" class="spadComm" >
<form id="formComm9-185" action="javascript:makeRequest('9-185');" >
<input id="comm9-185" type="text" class="command" style="width: 21em;" value="arr : ARRAY2 INT := new(5,4,0) " />
</form>
<span id="commSav9-185" class="commSav" >arr : ARRAY2 INT := new(5,4,0) </span>
<div id="mathAns9-185" ></div>
</div>

Type: TwoDimensionalArray Integer
</div>



<p>The entries of this array can be set to other integers using the
operation <span class="spadfunFrom" >setelt</span><span class="index">setelt</span><a name="chapter-9-122"/><span class="index">TwoDimensionalArray</span><a name="chapter-9-123"/>.
</p>

<span class="teletype">17</span>.
</p>




<div id="spadComm9-186" class="spadComm" >
<form id="formComm9-186" action="javascript:makeRequest('9-186');" >
<input id="comm9-186" type="text" class="command" style="width: 13em;" value="setelt(arr,1,1,17) " />
</form>

</p>

<p>The operations <span class="spadfunFrom" >elt</span><span class="index">elt</span><a name="chapter-9-126"/><span class="index">TwoDimensionalArray</span><a name="chapter-9-127"/> and
<span class="spadfunFrom" >setelt</span><span class="index">setelt</span><a name="chapter-9-128"/><span class="index">TwoDimensionalArray</span><a name="chapter-9-129"/> come equipped with an error
check which verifies that the indices are in the proper ranges.  For
example, the above array has five rows and four columns, so if you ask
for the entry in position <span class="teletype">(6,2)</span> with <span class="teletype">arr(6,2)</span> Axiom
displays an error message.  If there is no need for an error check,
you can call the operations <span class="spadfunFrom" >qelt</span><span class="index">qelt</span><a name="chapter-9-130"/><span class="index">TwoDimensionalArray</span><a name="chapter-9-131"/>
and <span class="spadfunFrom" >qsetelt</span><span class="index">qsetelt</span><a name="chapter-9-132"/><span class="index">TwoDimensionalArray</span><a name="chapter-9-133"/> which provide the same
functionality but without the error check.  Typically, these
operations are called in well-tested programs.
</p>


<p>The operations <span class="spadfunFrom" >row</span><span class="index">row</span><a name="chapter-9-134"/><span class="index">TwoDimensionalArray</span><a name="chapter-9-135"/> and
<span class="spadfunFrom" >column</span><span class="index">column</span><a name="chapter-9-136"/><span class="index">TwoDimensionalArray</span><a name="chapter-9-137"/> extract rows and columns,
respectively, and return objects of <span class="teletype">OneDimensionalArray</span> with the
same underlying element type.
</p>
