<h2 class="sectiontitle">16.25  )system</h2>


<p><span class="index">ugSysCmdsystem</span><a name="chapter-16-166"/>
</p>


<p><span class="index">system</span><a name="chapter-16-167"/>
</p>


<p><span style="font-weight: bold;"> User Level Required:</span> interpreter
</p>


<p><span style="font-weight: bold;"> Command Syntax:</span>
</p>



<div class="beginlist">
<div class="item">
<span class="teletype">)system</span> <span class="italic">cmdExpression</span>
</div>
</div>



<p><span style="font-weight: bold;"> Command Description:</span>
</p>


<p>This command may be used to issue commands to the operating system while
remaining in Axiom.
The <span class="italic">cmdExpression</span> is passed to the operating system for
execution.
</p>


<p>To get an operating system shell, issue, for example,
<span class="teletype">)system sh</span>.
When you enter the key combination,
<span style="font-weight: bold;"> Ctrl</span>--<span style="font-weight: bold;"> D</span>
(pressing and holding the
<span style="font-weight: bold;"> Ctrl</span> key and then pressing the
<span style="font-weight: bold;"> D</span> key)
the shell will terminate and you will return to Axiom.
We do not recommend this way of creating a shell because
Common Lisp may field some interrupts instead of the shell.
If possible, use a shell running in another window.
</p>


<p>If you execute programs that misbehave you may not be able to return to
Axiom.
If this happens, you may have no other choice than to restart
Axiom and restore the environment via <span class="teletype">)history )restore</span>, if
possible.
</p>


<p><span style="font-weight: bold;"> Also See:</span>
<span class="teletype">)boot</span> <span class="index">ugSysCmdboot</span><a name="chapter-16-168"/>,
<span class="teletype">)fin</span> <span class="index">ugSysCmdfin</span><a name="chapter-16-169"/>,
<span class="teletype">)lisp</span> <span class="index">ugSysCmdlisp</span><a name="chapter-16-170"/>,
<span class="teletype">)pquit</span> <span class="index">ugSysCmdpquit</span><a name="chapter-16-171"/>, and
<span class="teletype">)quit</span> <span class="index">ugSysCmdquit</span><a name="chapter-16-172"/>.
</p>
