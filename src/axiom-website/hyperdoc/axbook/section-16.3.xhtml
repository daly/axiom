<h2 class="sectiontitle">16.3  )boot</h2>


<p><span class="index">ugSysCmdboot</span><a name="chapter-16-12"/>
</p>


<p><span class="index">boot</span><a name="chapter-16-13"/>
</p>



<p><span style="font-weight: bold;"> User Level Required:</span> development
</p>


<p><span style="font-weight: bold;"> Command Syntax:</span>
</p>



<div class="beginlist">
<div class="item">
 <span class="teletype">)boot</span> <span class="italic">bootExpression</span>
</div>
</div>



<p><span style="font-weight: bold;"> Command Description:</span>
</p>


<p>This command is used by Axiom system developers to execute
expressions written in the BOOT language.
For example,
</p>



<div class="verbatim"><br />
)boot&nbsp;times3(x)&nbsp;==&nbsp;3*x<br />
</div>


<p>creates and compiles the Common Lisp function ``times3''
obtained by translating the BOOT code.
</p>


<p><span style="font-weight: bold;"> Also See:</span>
<span class="teletype">)fin</span> <span class="index">ugSysCmdfin</span><a name="chapter-16-14"/>,
<span class="teletype">)lisp</span> <span class="index">ugSysCmdlisp</span><a name="chapter-16-15"/>,
<span class="teletype">)set</span> <span class="index">ugSysCmdset</span><a name="chapter-16-16"/>, and
<span class="teletype">)system</span> <span class="index">ugSysCmdsystem</span><a name="chapter-16-17"/>.
</p>
