<h2 class="sectiontitle">8.4  Computation of Eigenvalues and Eigenvectors</h2>


<a name="ugProblemEigen" class="label"/>


<p>In this section we show you
some of Axiom's facilities for computing and
<span class="index">eigenvalue</span><a name="chapter-8-66"/>
manipulating eigenvalues and eigenvectors, also called
<span class="index">eigenvector</span><a name="chapter-8-67"/>
characteristic values and characteristic vectors,
<span class="index">characteristic:value</span><a name="chapter-8-68"/>
respectively.
<span class="index">characteristic:vector</span><a name="chapter-8-69"/>
</p>



<p>Let's first create a matrix with integer entries.
</p>




<div id="spadComm8-63" class="spadComm" >
<form id="formComm8-63" action="javascript:makeRequest('8-63');" >
<input id="comm8-63" type="text" class="command" style="width: 29em;" value="m1 := matrix [ [1,2,1],[2,1,-2],[1,-2,4] ] " />
</form>
<span id="commSav8-63" class="commSav" >m1 := matrix [ [1,2,1],[2,1,-2],[1,-2,4] ] </span>
<div id="mathAns8-63" ></div>
</div>

</div>



<p>To get a list of the <span class="italic">rational</span> eigenvalues,
use the operation <span style="font-weight: bold;"> eigenvalues</span>.
</p>




<div id="spadComm8-64" class="spadComm" >
<form id="formComm8-64" action="javascript:makeRequest('8-64');" >
<input id="comm8-64" type="text" class="command" style="width: 17em;" value="leig := eigenvalues(m1)  " />
</form>

<p>Given an explicit eigenvalue, <span style="font-weight: bold;"> eigenvector</span> computes the eigenvectors
corresponding to it.
</p>

<form id="formComm8-65" action="javascript:makeRequest('8-65');" >
<input id="comm8-65" type="text" class="command" style="width: 19em;" value="eigenvector(first(leig),m1) " />
</form>

Type: List Matrix Fraction Polynomial Fraction Integer

<p>The operation <span style="font-weight: bold;"> eigenvectors</span> returns a list of pairs of values and
vectors. When an eigenvalue is rational, Axiom gives you
the value explicitly; otherwise, its minimal polynomial is given,
(the polynomial of lowest degree with the eigenvalues as roots),
together with a parametric representation of the eigenvector using the
eigenvalue.
This means that if you ask Axiom to <span style="font-weight: bold;"> solve</span>
the minimal polynomial, then you can substitute these roots
<span class="index">polynomial:minimal</span><a name="chapter-8-70"/>
into the parametric form of the corresponding eigenvectors.
<span class="index">minimal polynomial</span><a name="chapter-8-71"/>
</p>


<p>You must be aware that unless an exact eigenvalue has been computed,
the eigenvector may be badly in error.
</p>

<form id="formComm8-66" action="javascript:makeRequest('8-66');" >
<input id="comm8-66" type="text" class="command" style="width: 12em;" value="eigenvectors(m1) " />
</form>

<p>Alternatively, Axiom can compute real or complex approximations to the
<span class="index">approximation</span><a name="chapter-8-73"/>
eigenvectors and eigenvalues using the operations <span style="font-weight: bold;"> realEigenvectors</span>
or <span style="font-weight: bold;"> complexEigenvectors</span>.
They each take an additional argument  <math xmlns="&mathml;" mathsize="big"><mstyle></mstyle></math>
to specify the ``precision'' required.
<span class="index">precision</span><a name="chapter-8-74"/>
In the real case, this means that each approximation will be within
 <math xmlns="&mathml;" mathsize="big"><mstyle></mstyle></math> of the actual
result.
In the complex case, this means that each approximation will be within
 <math xmlns="&mathml;" mathsize="big"><mstyle></mstyle></math> of the actual result
in each of the real and imaginary parts.
</p>


<p>The precision can be specified as a <span class="teletype">Float</span> if the results are
desired in floating-point notation, or as <span class="teletype">Fraction Integer</span> if the
results are to be expressed using rational (or complex rational) numbers.
</p>

<form id="formComm8-68" action="javascript:makeRequest('8-68');" >
<input id="comm8-68" type="text" class="command" style="width: 19em;" value="realEigenvectors(m1,1/1000) " />
</form>
