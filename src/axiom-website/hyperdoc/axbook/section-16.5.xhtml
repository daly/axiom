<h2 class="sectiontitle">16.5  )close</h2>


<p><span class="index">ugSysCmdclose</span><a name="chapter-16-33"/>
</p>


<p><span class="index">close</span><a name="chapter-16-34"/>
</p>



<p><span style="font-weight: bold;"> User Level Required:</span> interpreter
</p>


<p><span style="font-weight: bold;"> Command Syntax:</span>
</p>



<div class="beginlist">
<div class="item">
<span class="teletype">)close</span>
</div>
<div class="item"><span class="teletype">)close )quietly</span>
</div>
</div>


<p><span style="font-weight: bold;"> Command Description:</span>
</p>


<p>This command is used to close down interpreter client processes.
Such processes are started by HyperDoc to run Axiom examples
when you click on their text. When you have finished examining or modifying the
example and you do not want the extra window around anymore, issue
</p>



<div class="verbatim"><br />
)close<br />
</div>


<p>to the Axiom prompt in the window.
</p>


<p>If you try to close down the last remaining interpreter client
process, Axiom will offer to close down the entire Axiom
session and return you to the operating system by displaying something
like
</p>



<div class="verbatim"><br />
&nbsp;&nbsp;&nbsp;This&nbsp;is&nbsp;the&nbsp;last&nbsp;AXIOM&nbsp;session.&nbsp;Do&nbsp;you&nbsp;want&nbsp;to&nbsp;kill&nbsp;AXIOM?<br />
</div>


<p>Type ``<span class="teletype">y</span>'' (followed by the Return key) if this is what you had in mind.
Type ``<span class="teletype">n</span>'' (followed by the Return key) to cancel the command.
</p>


<p>You can use the <span class="teletype">)quietly</span> option to force Axiom to
close down the interpreter client process without closing down
the entire Axiom session.
</p>


<p><span style="font-weight: bold;"> Also See:</span>
<span class="teletype">)quit</span> <span class="index">ugSysCmdquit</span><a name="chapter-16-35"/> and
<span class="teletype">)pquit</span> <span class="index">ugSysCmdpquit</span><a name="chapter-16-36"/>.
</p>
