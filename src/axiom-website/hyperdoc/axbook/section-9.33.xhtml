<h2 class="sectiontitle">9.33  HexadecimalExpansion</h2>


<a name="HexadecimalExpansionXmpPage" class="label"/>


<p>All rationals have repeating hexadecimal expansions.  The operation
<span class="spadfunFrom" >hex</span><span class="index">hex</span><a name="chapter-9-54"/><span class="index">HexadecimalExpansion</span><a name="chapter-9-55"/> returns these expansions of
type <span class="teletype">HexadecimalExpansion</span>.  Operations to access the individual
numerals of a hexadecimal expansion can be obtained by converting the
value to <span class="teletype">RadixExpansion(16)</span>.  More examples of expansions are
available in the 
<a href="section-9.15.xhtml#DecimalExpansionXmpPage" class="ref" >DecimalExpansionXmpPage</a> ,
<a href="section-9.4.xhtml#BinaryExpansionXmpPage" class="ref" >BinaryExpansionXmpPage</a> , and 
<a href="section-9.65.xhtml#RadixExpansionXmpPage" class="ref" >RadixExpansionXmpPage</a> .
</p>


<p>This is a hexadecimal expansion of a rational number.
</p>
