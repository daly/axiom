<a href="book-index.xhtml">Book Index</a><div class="section"  id="sec-8.13">
<h2 class="sectiontitle">8.13  Computation of Galois Groups</h2>


<a name="ugProblemGalois" class="label"/>


<p>As a sample use of Axiom's algebraic number facilities,
<span class="index">group:Galois</span><a name="chapter-8-211"/>
we compute
<span class="index">Galois:group</span><a name="chapter-8-212"/>
the Galois group of the polynomial
 <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>p</mi><mo>(</mo><mi>x</mi><mo>)</mo><mo>=</mo><msup><mi>x</mi><mn>5</mn></msup><mo>-</mo><mn>5</mn><mi>x</mi><mo>+</mo><mn>12</mn></mrow></mstyle></math>.
</p>




<div id="spadComm8-359" class="spadComm" >
<form id="formComm8-359" action="javascript:makeRequest('8-359');" >
<input id="comm8-359" type="text" class="command" style="width: 14em;" value="p := x**5 - 5*x + 12 " />
</form>
<span id="commSav8-359" class="commSav" >p := x**5 - 5*x + 12 </span>
<div id="mathAns8-359" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mrow><msup><mi>x</mi><mn>5</mn></msup></mrow><mo>-</mo><mrow><mn>5</mn><mo></mo><mi>x</mi></mrow><mo>+</mo><mn>12</mn></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Polynomial Integer
</div>



<p>We would like to construct a polynomial  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>f</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math> such that the splitting
<span class="index">field:splitting</span><a name="chapter-8-213"/> field <span class="index">splitting field</span><a name="chapter-8-214"/> of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>p</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math> is
generated by one root of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>f</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math>.  First we construct a polynomial 
 <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>r</mi><mo>=</mo><mi>r</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math> such that one root of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>r</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math> generates the field generated by
two roots of the polynomial  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>p</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math>.  (As it will turn out, the field
generated by two roots of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>p</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math> is, in fact, the splitting field of
 <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>p</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math>.)
</p>


<p>From the proof of the primitive element theorem we know that if  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>a</mi></mstyle></math>
and  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>b</mi></mstyle></math> are algebraic numbers, then the field  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mrow><mtext style="fontweight: bold;">Q</mtext></mrow><mo>(</mo><mi>a</mi><mo>,</mo><mi>b</mi><mo>)</mo></mrow></mstyle></math> is equal
to  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mrow><mtext style="fontweight: bold;">Q</mtext></mrow><mo>(</mo><mi>a</mi><mo>+</mo><mi>kb</mi><mo>)</mo></mrow></mstyle></math> for an appropriately chosen integer  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>k</mi></mstyle></math>.  In our
case, we construct the minimal polynomial of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msub><mi>a</mi><mi>i</mi></msub><mo>-</mo><msub><mi>a</mi><mi>j</mi></msub></mrow></mstyle></math>, where  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msub><mi>a</mi><mi>i</mi></msub></mrow></mstyle></math>
and  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msub><mi>a</mi><mi>j</mi></msub></mrow></mstyle></math> are two roots of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>p</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math>.  We construct this polynomial using
<span style="font-weight: bold;"> resultant</span>.  The main result we need is the following: If  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>f</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math>
is a polynomial with roots  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msub><mi>a</mi><mi>i</mi></msub><mo>&#x2026;</mo><msub><mi>a</mi><mi>m</mi></msub></mrow></mstyle></math> and  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>g</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math> is a polynomial
with roots  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msub><mi>b</mi><mi>i</mi></msub><mo>&#x2026;</mo><msub><mi>b</mi><mi>n</mi></msub></mrow></mstyle></math>, then the polynomial  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>h</mi><mo>(</mo><mi>x</mi><mo>)</mo><mo>=</mo><mi>resultant</mi><mo>(</mo><mi>f</mi><mo>(</mo><mi>y</mi><mo>)</mo><mo>,</mo><mi>g</mi><mo>(</mo><mi>x</mi><mo>-</mo><mi>y</mi><mo>)</mo><mo>,</mo><mi>y</mi><mo>)</mo></mrow></mstyle></math> is a polynomial of degree  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>m</mi><mo>*</mo><mi>n</mi></mrow></mstyle></math> with roots
 <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msub><mi>a</mi><mi>i</mi></msub><mo>+</mo><msub><mi>b</mi><mi>j</mi></msub><mo>,</mo><mi>i</mi><mo>=</mo><mn>1</mn><mo>&#x2026;</mo><mi>m</mi><mo>,</mo><mi>j</mi><mo>=</mo><mn>1</mn><mo>&#x2026;</mo><mi>n</mi></mrow></mstyle></math>.
</p>


<p>For  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>f</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math> we use the polynomial  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>p</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math>.  For  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>g</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math> we use the
polynomial  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>-</mo><mi>p</mi><mo>(</mo><mo>-</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math>.  Thus, the polynomial we first construct is
 <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>resultant</mi><mo>(</mo><mi>p</mi><mo>(</mo><mi>y</mi><mo>)</mo><mo>,</mo><mo>-</mo><mi>p</mi><mo>(</mo><mi>y</mi><mo>-</mo><mi>x</mi><mo>)</mo><mo>,</mo><mi>y</mi><mo>)</mo></mrow></mstyle></math>.
</p>




<div id="spadComm8-360" class="spadComm" >
<form id="formComm8-360" action="javascript:makeRequest('8-360');" >
<input id="comm8-360" type="text" class="command" style="width: 31em;" value="q := resultant(eval(p,x,y),-eval(p,x,y-x),y)  " />
</form>
<span id="commSav8-360" class="commSav" >q := resultant(eval(p,x,y),-eval(p,x,y-x),y)  </span>
<div id="mathAns8-360" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mtable><mtr><mtd><mrow><msup><mi>x</mi><mn>25</mn></msup></mrow><mo>-</mo><mrow><mn>50</mn><mo></mo><mrow><msup><mi>x</mi><mn>21</mn></msup></mrow></mrow><mo>-</mo><mrow><mn>2375</mn><mo></mo><mrow><msup><mi>x</mi><mn>17</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>90000</mn><mo></mo><mrow><msup><mi>x</mi><mn>15</mn></msup></mrow></mrow><mo>-</mo><mrow><mn>5000</mn><mo></mo><mrow><msup><mi>x</mi><mn>13</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>2700000</mn><mo></mo><mrow><msup><mi>x</mi><mn>11</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>250000</mn><mo></mo><mrow><msup><mi>x</mi><mn>9</mn></msup></mrow></mrow><mo>+</mo></mtd></mtr><mtr><mtd></mtd></mtr><mtr><mtd><mrow><mn>18000000</mn><mo></mo><mrow><msup><mi>x</mi><mn>7</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>64000000</mn><mo></mo><mrow><msup><mi>x</mi><mn>5</mn></msup></mrow></mrow></mtd></mtr></mtable></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Polynomial Integer
</div>



<p>The roots of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>q</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math> are  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msub><mi>a</mi><mi>i</mi></msub><mo>-</mo><msub><mi>a</mi><mi>j</mi></msub><mo>,</mo><mi>i</mi><mo>&#x2264;</mo><mn>1</mn><mo>,</mo><mi>j</mi><mo>&#x2264;</mo><mn>5</mn></mrow></mstyle></math>.  Of course,
there are five pairs  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>(</mo><mi>i</mi><mo>,</mo><mi>j</mi><mo>)</mo></mrow></mstyle></math> with  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>i</mi><mo>=</mo><mi>j</mi></mrow></mstyle></math>, so  <math xmlns="&mathml;" mathsize="big"><mstyle><mn>0</mn></mstyle></math> is a 5-fold root of
 <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>q</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math>.
</p>


<p>Let's get rid of this factor.
</p>




<div id="spadComm8-361" class="spadComm" >
<form id="formComm8-361" action="javascript:makeRequest('8-361');" >
<input id="comm8-361" type="text" class="command" style="width: 15em;" value="q1 := exquo(q, x**5)  " />
</form>
<span id="commSav8-361" class="commSav" >q1 := exquo(q, x**5)  </span>
<div id="mathAns8-361" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mtable><mtr><mtd><mrow><msup><mi>x</mi><mn>20</mn></msup></mrow><mo>-</mo><mrow><mn>50</mn><mo></mo><mrow><msup><mi>x</mi><mn>16</mn></msup></mrow></mrow><mo>-</mo><mrow><mn>2375</mn><mo></mo><mrow><msup><mi>x</mi><mn>12</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>90000</mn><mo></mo><mrow><msup><mi>x</mi><mn>10</mn></msup></mrow></mrow><mo>-</mo><mrow><mn>5000</mn><mo></mo><mrow><msup><mi>x</mi><mn>8</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>2700000</mn><mo></mo><mrow><msup><mi>x</mi><mn>6</mn></msup></mrow></mrow><mo>+</mo></mtd></mtr><mtr><mtd></mtd></mtr><mtr><mtd><mrow><mn>250000</mn><mo></mo><mrow><msup><mi>x</mi><mn>4</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>18000000</mn><mo></mo><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mn>64000000</mn></mtd></mtr></mtable></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Union(Polynomial Integer,...)
</div>



<p>Factor the polynomial  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>q1</mi></mstyle></math>.
</p>




<div id="spadComm8-362" class="spadComm" >
<form id="formComm8-362" action="javascript:makeRequest('8-362');" >
<input id="comm8-362" type="text" class="command" style="width: 16em;" value="factoredQ := factor q1  " />
</form>
<span id="commSav8-362" class="commSav" >factoredQ := factor q1  </span>
<div id="mathAns8-362" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mtable><mtr><mtd><mrow><mo>(</mo><mrow><msup><mi>x</mi><mn>10</mn></msup></mrow><mo>-</mo><mrow><mn>10</mn><mo></mo><mrow><msup><mi>x</mi><mn>8</mn></msup></mrow></mrow><mo>-</mo><mrow><mn>75</mn><mo></mo><mrow><msup><mi>x</mi><mn>6</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>1500</mn><mo></mo><mrow><msup><mi>x</mi><mn>4</mn></msup></mrow></mrow><mo>-</mo><mrow><mn>5500</mn><mo></mo><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mn>16000</mn><mo>)</mo></mrow><mo>*</mo></mtd></mtr><mtr><mtd></mtd></mtr><mtr><mtd><mrow><mo>(</mo><mrow><msup><mi>x</mi><mn>10</mn></msup></mrow><mo>+</mo><mrow><mn>10</mn><mo></mo><mrow><msup><mi>x</mi><mn>8</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>125</mn><mo></mo><mrow><msup><mi>x</mi><mn>6</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>500</mn><mo></mo><mrow><msup><mi>x</mi><mn>4</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>2500</mn><mo></mo><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mn>4000</mn><mo>)</mo></mrow></mtd></mtr></mtable></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Factored Polynomial Integer
</div>



<p>We see that  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>q1</mi></mstyle></math> has two irreducible factors, each of degree  <math xmlns="&mathml;" mathsize="big"><mstyle><mn>10</mn></mstyle></math>.
(The fact that the polynomial  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>q1</mi></mstyle></math> has two factors of degree  <math xmlns="&mathml;" mathsize="big"><mstyle><mn>10</mn></mstyle></math> is
enough to show that the Galois group of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>p</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math> is the dihedral group
of order  <math xmlns="&mathml;" mathsize="big"><mstyle><mn>10</mn></mstyle></math>.<span class="footnote">See McKay, Soicher, Computing Galois Groups
over the Rationals, Journal of Number Theory 20, 273-281 (1983).  We
do not assume the results of this paper, however, and we continue with
the computation.</span>  Note that the type of  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>factoredQ</mi></mstyle></math> is <span class="teletype">FR POLY
INT</span>, that is, <span class="teletype">Factored Polynomial Integer</span>.  <span class="index">Factored</span><a name="chapter-8-215"/>
This is a special data type for recording factorizations of
polynomials with integer coefficients.
</p>


<p>We can access the individual factors using the operation
<span class="spadfunFrom" >nthFactor</span><span class="index">nthFactor</span><a name="chapter-8-216"/><span class="index">Factored</span><a name="chapter-8-217"/>.
</p>




<div id="spadComm8-363" class="spadComm" >
<form id="formComm8-363" action="javascript:makeRequest('8-363');" >
<input id="comm8-363" type="text" class="command" style="width: 20em;" value="r := nthFactor(factoredQ,1)  " />
</form>
<span id="commSav8-363" class="commSav" >r := nthFactor(factoredQ,1)  </span>
<div id="mathAns8-363" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mrow><msup><mi>x</mi><mn>10</mn></msup></mrow><mo>-</mo><mrow><mn>10</mn><mo></mo><mrow><msup><mi>x</mi><mn>8</mn></msup></mrow></mrow><mo>-</mo><mrow><mn>75</mn><mo></mo><mrow><msup><mi>x</mi><mn>6</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>1500</mn><mo></mo><mrow><msup><mi>x</mi><mn>4</mn></msup></mrow></mrow><mo>-</mo><mrow><mn>5500</mn><mo></mo><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mn>16000</mn></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Polynomial Integer
</div>



<p>Consider the polynomial  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>r</mi><mo>=</mo><mi>r</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math>.  This is the minimal polynomial of
the difference of two roots of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>p</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math>.  Thus, the splitting field of
 <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>p</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math> contains a subfield of degree  <math xmlns="&mathml;" mathsize="big"><mstyle><mn>10</mn></mstyle></math>.  We show that this subfield
is, in fact, the splitting field of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>p</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math> by showing that  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>p</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math>
factors completely over this field.
</p>


<p>First we create a symbolic root of the polynomial  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>r</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math>.  (We
replaced  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>x</mi></mstyle></math> by  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>b</mi></mstyle></math> in the polynomial  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>r</mi></mstyle></math> so that our symbolic root
would be printed as  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>b</mi></mstyle></math>.)
</p>




<div id="spadComm8-364" class="spadComm" >
<form id="formComm8-364" action="javascript:makeRequest('8-364');" >
<input id="comm8-364" type="text" class="command" style="width: 22em;" value="beta:AN := rootOf(eval(r,x,b))  " />
</form>
<span id="commSav8-364" class="commSav" >beta:AN := rootOf(eval(r,x,b))  </span>
<div id="mathAns8-364" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mi>b</mi></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: AlgebraicNumber
</div>



<p>We next tell Axiom to view  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>p</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math> as a univariate polynomial in  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>x</mi></mstyle></math>
with algebraic number coefficients.  This is accomplished with this
type declaration.
</p>




<div id="spadComm8-365" class="spadComm" >
<form id="formComm8-365" action="javascript:makeRequest('8-365');" >
<input id="comm8-365" type="text" class="command" style="width: 20em;" value="p := p::UP(x,INT)::UP(x,AN)  " />
</form>
<span id="commSav8-365" class="commSav" >p := p::UP(x,INT)::UP(x,AN)  </span>
<div id="mathAns8-365" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mrow><msup><mi>x</mi><mn>5</mn></msup></mrow><mo>-</mo><mrow><mn>5</mn><mo></mo><mi>x</mi></mrow><mo>+</mo><mn>12</mn></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: UnivariatePolynomial(x,AlgebraicNumber)
</div>



<p>Factor  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>p</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math> over the field  <math xmlns="&mathml;" mathsize="big"><mstyle></mstyle></math>.
(This computation will take some time!)
</p>




<div id="spadComm8-366" class="spadComm" >
<form id="formComm8-366" action="javascript:makeRequest('8-366');" >
<input id="comm8-366" type="text" class="command" style="width: 22em;" value="algFactors := factor(p,[beta])  " />
</form>
<span id="commSav8-366" class="commSav" >algFactors := factor(p,[beta])  </span>
<div id="mathAns8-366" ></div>
</div>


<div class="math">

<p>When factoring over number fields, it is important to specify the
field over which the polynomial is to be factored, as polynomials have
different factorizations over different fields.  When you use the
operation <span style="font-weight: bold;"> factor</span>, the field over which the polynomial is
factored is the field generated by
</p>



<ol>
<li>
 the algebraic numbers that appear
in the coefficients of the polynomial, and
</li>
<li> the algebraic numbers that
appear in a list passed as an optional second argument of the operation.
</li>
</ol>


<p>In our case, the coefficients of  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>p</mi></mstyle></math>
are all rational integers and only  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>beta</mi></mstyle></math>
appears in the list, so the field is simply
 <math xmlns="&mathml;" mathsize="big"><mstyle></mstyle></math>.
</p>


<p>It was necessary to give the list  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>[</mo><mi>beta</mi><mo>]</mo></mrow></mstyle></math> as a second argument of the
operation because otherwise the polynomial would have been factored
over the field generated by its coefficients, namely the rational
numbers.
</p>

<p>We have shown that the splitting field of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>p</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math> has degree  <math xmlns="&mathml;" mathsize="big"><mstyle><mn>10</mn></mstyle></math>.
Since the symmetric group of degree 5 has only one transitive subgroup
of order  <math xmlns="&mathml;" mathsize="big"><mstyle><mn>10</mn></mstyle></math>, we know that the Galois group of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>p</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math> must be this
group, the dihedral group <span class="index">group:dihedral</span><a name="chapter-8-218"/> of order  <math xmlns="&mathml;" mathsize="big"><mstyle><mn>10</mn></mstyle></math>.
Rather than stop here, we explicitly compute the action of the Galois
group on the roots of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>p</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math>.
</p>


<p>First we assign the roots of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>p</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math> as the values of five <span class="index">root</span><a name="chapter-8-219"/>
variables.
</p>


<p>We can obtain an individual root by negating the constant coefficient of
one of the factors of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>p</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math>.
</p>

-&nbsp;coefficient(nthFactor(algFactors,&nbsp;i),&nbsp;0)}<br />
</div>


<p>is the  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>i</mi></mstyle></math>-th root of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>p</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math> and the elements of  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>roots</mi></mstyle></math> are the

</p>


<p>Assign the roots as the values of the variables  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>a1</mi><mo>,</mo><mo>.</mo><mo>.</mo><mo>.</mo><mo>,</mo><mi>a5</mi></mrow></mstyle></math>.

<p>Next we express the roots of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>r</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math> as polynomials in  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>beta</mi></mstyle></math>.  We
could obtain these roots by calling the operation <span style="font-weight: bold;"> factor</span>:
 <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>factor</mi><mo>(</mo><mi>r</mi><mo>,</mo><mo>[</mo><mi>beta</mi><mo>]</mo><mo>)</mo></mrow></mstyle></math> factors  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>r</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math> over  <math xmlns="&mathml;" mathsize="big"><mstyle></mstyle></math>.  However,
this is a lengthy computation and we can obtain the roots of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>r</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math> as
differences of the roots  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>a1</mi><mo>,</mo><mo>.</mo><mo>.</mo><mo>.</mo><mo>,</mo><mi>a5</mi></mrow></mstyle></math> of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>p</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math>.  Only ten of these
differences are roots of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>r</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math> and the other ten are roots of the
other irreducible factor of  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>q1</mi></mstyle></math>.  We can determine if a given value
is a root of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>r</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math> by evaluating  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>r</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math> at that particular value.
(Of course, the order in which factors are returned by the operation
<span style="font-weight: bold;"> factor</span> is unimportant and may change with different
implementations of the operation.  Therefore, we cannot predict in
advance which differences are roots of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>r</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math> and which are not.)
</p>


<p>Let's look at four examples (two are roots of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>r</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math> and

<p>Proceeding in this fashion, you can find the values of
 <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>aa2</mi><mo>,</mo><mo>.</mo><mo>.</mo><mo>.</mo><mi>aa5</mi></mrow></mstyle></math>. You have represented the automorphism  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>beta</mi><mo>-</mo><mo>&gt;</mo><mi>bb</mi></mrow></mstyle></math> as a
permutation of the roots  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>a1</mi><mo>,</mo><mo>.</mo><mo>.</mo><mo>.</mo><mo>,</mo><mi>a5</mi></mrow></mstyle></math>.  If you wish, you can repeat
this computation for all the roots of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>r</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math> and represent the Galois
group of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>p</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math> as a subgroup of the symmetric group on five letters.
</p>


<p>Here are two other problems that you may attack in a similar fashion:
</p>



<ol>
<li>
 Show that the Galois group of
 <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>p</mi><mo>(</mo><mi>x</mi><mo>)</mo><mo>=</mo><msup><mi>x</mi><mn>4</mn></msup><mo>+</mo><mn>2</mn><msup><mi>x</mi><mn>3</mn></msup><mo>-</mo><mn>2</mn><msup><mi>x</mi><mn>2</mn></msup><mo>-</mo><mn>3</mn><mi>x</mi><mo>+</mo><mn>1</mn></mrow></mstyle></math>
is the dihedral group of order eight. <span class="index">group:dihedral</span><a name="chapter-8-220"/>
(The splitting field of this polynomial is the Hilbert class field
<span class="index">Hilbert class field</span><a name="chapter-8-221"/> of <span class="index">field:Hilbert class</span><a name="chapter-8-222"/> the quadratic field
 <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mrow><mtext style="fontweight: bold;">Q</mtext></mrow><mo>(</mo><msqrt><mn>145</mn></msqrt><mo>)</mo></mrow></mstyle></math>.)
</li>
<li> Show that the Galois group of
 <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>p</mi><mo>(</mo><mi>x</mi><mo>)</mo><mo>=</mo><msup><mi>x</mi><mn>6</mn></msup><mo>+</mo><mn>108</mn></mrow></mstyle></math>
has order 6 and is isomorphic to  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msub><mi>S</mi><mn>3</mn></msub><mo>,</mo></mrow></mstyle></math> the symmetric group on three letters.
<span class="index">group:symmetric</span><a name="chapter-8-223"/> (The splitting field of this polynomial is the 
splitting field of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msup><mi>x</mi><mn>3</mn></msup><mo>-</mo><mn>2</mn></mrow></mstyle></math>.)
</li>
</ol>
